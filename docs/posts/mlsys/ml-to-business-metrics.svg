<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- ML Metrics -->
  <rect x="50" y="50" width="200" height="400" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="80" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">ML Metrics</text>
  
  <rect x="70" y="110" width="160" height="50" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="150" y="140" font-size="14" fill="#1e40af" text-anchor="middle">Precision: 0.92</text>
  
  <rect x="70" y="170" width="160" height="50" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="150" y="200" font-size="14" fill="#1e40af" text-anchor="middle">Recall: 0.87</text>
  
  <rect x="70" y="230" width="160" height="50" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="150" y="260" font-size="14" fill="#1e40af" text-anchor="middle">AUC: 0.95</text>
  
  <!-- Product Metrics -->
  <rect x="300" y="50" width="200" height="400" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="80" font-size="18" font-weight="bold" fill="#92400e" text-anchor="middle">Product Metrics</text>
  
  <rect x="320" y="110" width="160" height="50" fill="#f59e0b" opacity="0.3" rx="5"/>
  <text x="400" y="140" font-size="14" fill="#92400e" text-anchor="middle">CTR: 12%</text>
  
  <rect x="320" y="170" width="160" height="50" fill="#f59e0b" opacity="0.3" rx="5"/>
  <text x="400" y="200" font-size="14" fill="#92400e" text-anchor="middle">Session: +5min</text>
  
  <rect x="320" y="230" width="160" height="50" fill="#f59e0b" opacity="0.3" rx="5"/>
  <text x="400" y="260" font-size="14" fill="#92400e" text-anchor="middle">Conversion: 3.2%</text>
  
  <!-- Business Metrics -->
  <rect x="550" y="50" width="200" height="400" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="650" y="80" font-size="18" font-weight="bold" fill="#14532d" text-anchor="middle">Business Metrics</text>
  
  <rect x="570" y="110" width="160" height="50" fill="#22c55e" opacity="0.3" rx="5"/>
  <text x="650" y="140" font-size="14" fill="#14532d" text-anchor="middle">Revenue: +$2.5M</text>
  
  <rect x="570" y="170" width="160" height="50" fill="#22c55e" opacity="0.3" rx="5"/>
  <text x="650" y="200" font-size="14" fill="#14532d" text-anchor="middle">Retention: +8%</text>
  
  <rect x="570" y="230" width="160" height="50" fill="#22c55e" opacity="0.3" rx="5"/>
  <text x="650" y="260" font-size="14" fill="#14532d" text-anchor="middle">LTV: +$45</text>
  
  <!-- Arrows -->
  <path d="M 250 135 L 320 135" stroke="#6b7280" stroke-width="2"/>
  <polygon points="320,130 330,135 320,140" fill="#6b7280"/>
  
  <path d="M 250 200 L 320 200" stroke="#6b7280" stroke-width="2"/>
  <polygon points="320,195 330,200 320,205" fill="#6b7280"/>
  
  <path d="M 250 260 L 320 260" stroke="#6b7280" stroke-width="2"/>
  <polygon points="320,255 330,260 320,265" fill="#6b7280"/>
  
  <path d="M 480 135 L 570 135" stroke="#6b7280" stroke-width="2"/>
  <polygon points="570,130 580,135 570,140" fill="#6b7280"/>
  
  <path d="M 480 200 L 570 200" stroke="#6b7280" stroke-width="2"/>
  <polygon points="570,195 580,200 570,205" fill="#6b7280"/>
  
  <path d="M 480 260 L 570 260" stroke="#6b7280" stroke-width="2"/>
  <polygon points="570,255 580,260 570,265" fill="#6b7280"/>
  
  <!-- Question -->
  <text x="400" y="350" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">Can we trace the connection?</text>
</svg>
