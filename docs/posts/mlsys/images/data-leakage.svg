<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Data Leakage Detection Pipeline</text>
  
  <!-- Input -->
  <rect x="50" y="60" width="120" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="110" y="85" font-size="14" fill="#1e40af" text-anchor="middle">Data</text>
  
  <!-- Detection Methods -->
  <rect x="250" y="60" width="180" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="340" y="85" font-size="12" fill="#92400e" text-anchor="middle">Temporal Check</text>
  
  <rect x="250" y="120" width="180" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="340" y="145" font-size="12" fill="#92400e" text-anchor="middle">Train/Test Classifier</text>
  
  <rect x="250" y="180" width="180" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="340" y="205" font-size="12" fill="#92400e" text-anchor="middle">Feature Importance</text>
  
  <rect x="250" y="240" width="180" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="340" y="265" font-size="12" fill="#92400e" text-anchor="middle">Business Logic</text>
  
  <!-- Aggregation -->
  <rect x="500" y="150" width="120" height="40" rx="5" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="560" y="175" font-size="12" fill="#581c87" text-anchor="middle">Leakage Score</text>
  
  <!-- Decision -->
  <polygon points="560,220 600,260 560,300 520,260" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="560" y="265" font-size="11" fill="#000" text-anchor="middle">Score &gt;</text>
  <text x="560" y="280" font-size="11" fill="#000" text-anchor="middle">Threshold?</text>
  
  <!-- Outcomes -->
  <rect x="380" y="350" width="150" height="40" rx="5" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="455" y="375" font-size="12" fill="#991b1b" text-anchor="middle">Investigation Required</text>
  
  <rect x="590" y="350" width="150" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="665" y="375" font-size="12" fill="#14532d" text-anchor="middle">Safe to Proceed</text>
  
  <!-- Arrows -->
  <path d="M 170 80 L 250 80" stroke="#6b7280" stroke-width="2"/>
  <path d="M 170 80 L 250 140" stroke="#6b7280" stroke-width="2"/>
  <path d="M 170 80 L 250 200" stroke="#6b7280" stroke-width="2"/>
  <path d="M 170 80 L 250 260" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 430 80 L 500 170" stroke="#6b7280" stroke-width="2"/>
  <path d="M 430 140 L 500 170" stroke="#6b7280" stroke-width="2"/>
  <path d="M 430 200 L 500 170" stroke="#6b7280" stroke-width="2"/>
  <path d="M 430 260 L 500 170" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 560 190 L 560 220" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 540 280 L 455 350" stroke="#6b7280" stroke-width="2"/>
  <text x="470" y="315" font-size="10" fill="#ef4444">Yes</text>
  
  <path d="M 580 280 L 665 350" stroke="#6b7280" stroke-width="2"/>
  <text x="640" y="315" font-size="10" fill="#22c55e">No</text>
</svg>
