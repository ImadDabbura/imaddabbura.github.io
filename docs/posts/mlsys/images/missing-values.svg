<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Missing Value Handling Strategy</text>
  
  <!-- Root -->
  <rect x="300" y="60" width="200" height="40" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="85" font-size="14" fill="#000" text-anchor="middle">Missing Value Detected</text>
  
  <!-- Analysis -->
  <rect x="300" y="130" width="200" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="155" font-size="14" fill="#1e40af" text-anchor="middle">Analyze Pattern</text>
  
  <!-- Pattern Types -->
  <rect x="50" y="220" width="150" height="40" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="125" y="245" font-size="12" fill="#075985" text-anchor="middle">MCAR (Random)</text>
  
  <rect x="325" y="220" width="150" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="245" font-size="12" fill="#92400e" text-anchor="middle">MAR (Observable)</text>
  
  <rect x="550" y="220" width="150" height="40" rx="5" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="625" y="245" font-size="12" fill="#991b1b" text-anchor="middle">MNAR (Informative)</text>
  
  <!-- Solutions -->
  <rect x="30" y="300" width="190" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="125" y="325" font-size="11" fill="#14532d" text-anchor="middle">Simple Imputation</text>
  
  <rect x="305" y="300" width="190" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="325" font-size="11" fill="#14532d" text-anchor="middle">Predictive Imputation</text>
  
  <rect x="530" y="300" width="190" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="625" y="325" font-size="11" fill="#14532d" text-anchor="middle">Domain-specific Value</text>
  
  <!-- Always add indicator -->
  <rect x="250" y="380" width="300" height="40" rx="5" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="400" y="405" font-size="14" font-weight="bold" fill="#581c87" text-anchor="middle">Always: Add Missing Indicator</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 400 130" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 170 L 125 220" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 170 L 400 220" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 170 L 625 220" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 125 260 L 125 300" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 260 L 400 300" stroke="#6b7280" stroke-width="2"/>
  <path d="M 625 260 L 625 300" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 125 340 L 400 380" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 400 340 L 400 380" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 625 340 L 400 380" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
</svg>
