<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Four-Layer ML Monitoring Stack</text>
  
  <!-- System Layer -->
  <rect x="50" y="60" width="700" height="80" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="80" y="85" font-size="16" font-weight="bold" fill="#991b1b">System Metrics</text>
  
  <rect x="180" y="90" width="120" height="35" rx="5" fill="#ef4444" opacity="0.3"/>
  <text x="240" y="112" font-size="12" fill="#991b1b" text-anchor="middle">Latency/QPS</text>
  
  <rect x="320" y="90" width="120" height="35" rx="5" fill="#ef4444" opacity="0.3"/>
  <text x="380" y="112" font-size="12" fill="#991b1b" text-anchor="middle">Error Rates</text>
  
  <rect x="460" y="90" width="120" height="35" rx="5" fill="#ef4444" opacity="0.3"/>
  <text x="520" y="112" font-size="12" fill="#991b1b" text-anchor="middle">CPU/Memory</text>
  
  <rect x="600" y="90" width="120" height="35" rx="5" fill="#ef4444" opacity="0.3"/>
  <text x="660" y="112" font-size="12" fill="#991b1b" text-anchor="middle">Availability</text>
  
  <!-- Data Layer -->
  <rect x="50" y="160" width="700" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="80" y="185" font-size="16" font-weight="bold" fill="#92400e">Data Metrics</text>
  
  <rect x="180" y="190" width="120" height="35" rx="5" fill="#f59e0b" opacity="0.3"/>
  <text x="240" y="212" font-size="12" fill="#92400e" text-anchor="middle">Distributions</text>
  
  <rect x="320" y="190" width="120" height="35" rx="5" fill="#f59e0b" opacity="0.3"/>
  <text x="380" y="212" font-size="12" fill="#92400e" text-anchor="middle">Missing Rates</text>
  
  <rect x="460" y="190" width="120" height="35" rx="5" fill="#f59e0b" opacity="0.3"/>
  <text x="520" y="212" font-size="12" fill="#92400e" text-anchor="middle">Schema</text>
  
  <rect x="600" y="190" width="120" height="35" rx="5" fill="#f59e0b" opacity="0.3"/>
  <text x="660" y="212" font-size="12" fill="#92400e" text-anchor="middle">Quality</text>
  
  <!-- Model Layer -->
  <rect x="50" y="260" width="700" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="285" font-size="16" font-weight="bold" fill="#1e40af">Model Metrics</text>
  
  <rect x="180" y="290" width="120" height="35" rx="5" fill="#3b82f6" opacity="0.3"/>
  <text x="240" y="312" font-size="12" fill="#1e40af" text-anchor="middle">Predictions</text>
  
  <rect x="320" y="290" width="120" height="35" rx="5" fill="#3b82f6" opacity="0.3"/>
  <text x="380" y="312" font-size="12" fill="#1e40af" text-anchor="middle">Confidence</text>
  
  <rect x="460" y="290" width="120" height="35" rx="5" fill="#3b82f6" opacity="0.3"/>
  <text x="520" y="312" font-size="12" fill="#1e40af" text-anchor="middle">Feature Imp.</text>
  
  <rect x="600" y="290" width="120" height="35" rx="5" fill="#3b82f6" opacity="0.3"/>
  <text x="660" y="312" font-size="12" fill="#1e40af" text-anchor="middle">Calibration</text>
  
  <!-- Business Layer -->
  <rect x="50" y="360" width="700" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="80" y="385" font-size="16" font-weight="bold" fill="#14532d">Business Metrics</text>
  
  <rect x="180" y="390" width="120" height="35" rx="5" fill="#22c55e" opacity="0.3"/>
  <text x="240" y="412" font-size="12" fill="#14532d" text-anchor="middle">Revenue</text>
  
  <rect x="320" y="390" width="120" height="35" rx="5" fill="#22c55e" opacity="0.3"/>
  <text x="380" y="412" font-size="12" fill="#14532d" text-anchor="middle">Engagement</text>
  
  <rect x="460" y="390" width="120" height="35" rx="5" fill="#22c55e" opacity="0.3"/>
  <text x="520" y="412" font-size="12" fill="#14532d" text-anchor="middle">Retention</text>
  
  <rect x="600" y="390" width="120" height="35" rx="5" fill="#22c55e" opacity="0.3"/>
  <text x="660" y="412" font-size="12" fill="#14532d" text-anchor="middle">Satisfaction</text>
