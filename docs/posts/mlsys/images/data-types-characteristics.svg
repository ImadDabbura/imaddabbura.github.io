<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- First-party Data -->
  <g transform="translate(50, 50)">
    <rect width="250" height="300" rx="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
    <text x="125" y="30" font-size="18" font-weight="bold" fill="#075985" text-anchor="middle">First-party Data</text>
    
    <text x="20" y="70" font-size="14" fill="#22c55e">✓ Directly relevant</text>
    <text x="20" y="100" font-size="14" fill="#22c55e">✓ Fresh &amp; real-time</text>
    <text x="20" y="130" font-size="14" fill="#22c55e">✓ Full control</text>
    
    <text x="20" y="170" font-size="14" fill="#ef4444">✗ Messy &amp; incomplete</text>
    <text x="20" y="200" font-size="14" fill="#ef4444">✗ Expensive to collect</text>
    <text x="20" y="230" font-size="14" fill="#ef4444">✗ Limited volume</text>
    
    <rect x="20" y="260" width="210" height="60" rx="5" fill="#0284c7" opacity="0.2"/>
    <text x="125" y="285" font-size="12" fill="#075985" text-anchor="middle">Examples:</text>
    <text x="125" y="305" font-size="11" fill="#075985" text-anchor="middle">User clicks, transactions, logs</text>
  </g>
  
  <!-- Second-party Data -->
  <g transform="translate(325, 50)">
    <rect width="250" height="300" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="125" y="30" font-size="18" font-weight="bold" fill="#92400e" text-anchor="middle">Second-party Data</text>
    
    <text x="20" y="70" font-size="14" fill="#22c55e">✓ Complementary info</text>
    <text x="20" y="100" font-size="14" fill="#22c55e">✓ Trusted source</text>
    <text x="20" y="130" font-size="14" fill="#22c55e">✓ Business aligned</text>
    
    <text x="20" y="170" font-size="14" fill="#ef4444">✗ Format inconsistency</text>
    <text x="20" y="200" font-size="14" fill="#ef4444">✗ Update delays</text>
    <text x="20" y="230" font-size="14" fill="#ef4444">✗ Quality varies</text>
    
    <rect x="20" y="260" width="210" height="60" rx="5" fill="#d97706" opacity="0.2"/>
    <text x="125" y="285" font-size="12" fill="#92400e" text-anchor="middle">Examples:</text>
    <text x="125" y="305" font-size="11" fill="#92400e" text-anchor="middle">Partner APIs, vendor data</text>
  </g>
  
  <!-- Third-party Data -->
  <g transform="translate(600, 50)">
    <rect width="250" height="300" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
    <text x="125" y="30" font-size="18" font-weight="bold" fill="#581c87" text-anchor="middle">Third-party Data</text>
    
    <text x="20" y="70" font-size="14" fill="#22c55e">✓ Broad coverage</text>
    <text x="20" y="100" font-size="14" fill="#22c55e">✓ Ready to use</text>
    <text x="20" y="130" font-size="14" fill="#22c55e">✓ Historical depth</text>
    
    <text x="20" y="170" font-size="14" fill="#ef4444">✗ Expensive</text>
    <text x="20" y="200" font-size="14" fill="#ef4444">✗ Privacy concerns</text>
    <text x="20" y="230" font-size="14" fill="#ef4444">✗ May be outdated</text>
    
    <rect x="20" y="260" width="210" height="60" rx="5" fill="#9333ea" opacity="0.2"/>
    <text x="125" y="285" font-size="12" fill="#581c87" text-anchor="middle">Examples:</text>
    <text x="125" y="305" font-size="11" fill="#581c87" text-anchor="middle">Demographics, market data</text>
  </g>
</svg>
