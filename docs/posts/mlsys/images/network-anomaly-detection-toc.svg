<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="46" font-weight="bold" fill="#ffffff">
    Theory of Constraints for ML Systems
  </text>
  
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" fill="#94A3B8">
    A 5-Stage Framework to Transform Your Pipeline Performance
  </text>
  
  <!-- Central 5-stage circular flow -->
  <g transform="translate(600, 350)">
    
    <!-- Stage 1: Goal & Constraint -->
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="50" fill="#3B82F6" opacity="0.2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#3B82F6" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#3B82F6">1</text>
      <text x="0" y="10" text-anchor="middle" font-size="11" fill="#93BBFC">GOAL</text>
      <text x="0" y="-70" text-anchor="middle" font-size="12" fill="#CBD5E1">Define SLOs</text>
      <text x="0" y="-55" text-anchor="middle" font-size="12" fill="#CBD5E1">Find Bottleneck</text>
    </g>
    
    <!-- Stage 2: Problem -->
    <g transform="translate(115, -35)">
      <circle cx="0" cy="0" r="50" fill="#8B5CF6" opacity="0.2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#8B5CF6">2</text>
      <text x="0" y="10" text-anchor="middle" font-size="11" fill="#B197FC">PROBLEM</text>
      <text x="100" y="0" text-anchor="start" font-size="12" fill="#CBD5E1">Root Cause</text>
      <text x="100" y="15" text-anchor="start" font-size="12" fill="#CBD5E1">Five Whys</text>
    </g>
    
    <!-- Stage 3: Conflict -->
    <g transform="translate(70, 95)">
      <circle cx="0" cy="0" r="50" fill="#EF4444" opacity="0.2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#EF4444" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#EF4444">3</text>
      <text x="0" y="10" text-anchor="middle" font-size="11" fill="#FCA5A5">CONFLICT</text>
      <text x="0" y="70" text-anchor="middle" font-size="12" fill="#CBD5E1">Speed vs Accuracy</text>
      <text x="0" y="85" text-anchor="middle" font-size="12" fill="#CBD5E1">Identify Tradeoffs</text>
    </g>
    
    <!-- Stage 4: Innovation -->
    <g transform="translate(-70, 95)">
      <circle cx="0" cy="0" r="50" fill="#F59E0B" opacity="0.2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#F59E0B">4</text>
      <text x="0" y="10" text-anchor="middle" font-size="11" fill="#FCD34D">INNOVATE</text>
      <text x="0" y="70" text-anchor="middle" font-size="12" fill="#CBD5E1">Transcend</text>
      <text x="0" y="85" text-anchor="middle" font-size="12" fill="#CBD5E1">Tradeoffs</text>
    </g>
    
    <!-- Stage 5: Experiment -->
    <g transform="translate(-115, -35)">
      <circle cx="0" cy="0" r="50" fill="#10B981" opacity="0.2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#10B981" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#10B981">5</text>
      <text x="0" y="10" text-anchor="middle" font-size="11" fill="#6EE7B7">EXPERIMENT</text>
      <text x="-100" y="0" text-anchor="end" font-size="12" fill="#CBD5E1">MVE</text>
      <text x="-100" y="15" text-anchor="end" font-size="12" fill="#CBD5E1">Validate</text>
    </g>
    
    <!-- Shorter connecting arrows in circle -->
    <path d="M 40 -90 L 75 -65" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow1)"/>
    <path d="M 115 15 L 95 50" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow2)"/>
    <path d="M 20 110 L -20 110" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow3)"/>
    <path d="M -95 50 L -115 15" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow4)"/>
    <path d="M -75 -65 L -40 -90" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow5)"/>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="arrow1" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
      </marker>
      <marker id="arrow2" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
      </marker>
      <marker id="arrow3" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
      </marker>
      <marker id="arrow4" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
      </marker>
      <marker id="arrow5" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
      </marker>
    </defs>
    
    <!-- Center text -->
    <text x="0" y="-5" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="bold">CONTINUOUS</text>
    <text x="0" y="10" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="bold">IMPROVEMENT</text>
  </g>
  
  <!-- ML System components with better visibility -->
  <g opacity="0.6">
    <!-- Left side - Input -->
    <rect x="50" y="250" width="80" height="30" fill="none" stroke="#3B82F6" stroke-width="1" rx="4"/>
    <text x="90" y="270" text-anchor="middle" font-size="11" fill="#93BBFC">Data Pipeline</text>
    
    <rect x="50" y="290" width="80" height="30" fill="none" stroke="#3B82F6" stroke-width="1" rx="4"/>
    <text x="90" y="310" text-anchor="middle" font-size="11" fill="#93BBFC">Features</text>
    
    <rect x="50" y="330" width="80" height="30" fill="none" stroke="#3B82F6" stroke-width="1" rx="4"/>
    <text x="90" y="350" text-anchor="middle" font-size="11" fill="#93BBFC">Model</text>
    
    <!-- Right side - Output -->
    <rect x="1070" y="250" width="80" height="30" fill="none" stroke="#10B981" stroke-width="1" rx="4"/>
    <text x="1110" y="270" text-anchor="middle" font-size="11" fill="#6EE7B7">96% Recall</text>
    
    <rect x="1070" y="290" width="80" height="30" fill="none" stroke="#10B981" stroke-width="1" rx="4"/>
    <text x="1110" y="310" text-anchor="middle" font-size="11" fill="#6EE7B7">95K rec/s</text>
    
    <rect x="1070" y="330" width="80" height="30" fill="none" stroke="#10B981" stroke-width="1" rx="4"/>
    <text x="1110" y="350" text-anchor="middle" font-size="11" fill="#6EE7B7">8 alerts/day</text>
  </g>
  
  <!-- Key transformation metric -->
  <g transform="translate(600, 570)">
    <rect x="-150" y="-20" width="300" height="40" fill="#1E293B" stroke="#334155" stroke-width="1" rx="20"/>
    <text x="-120" y="0" font-size="14" fill="#EF4444">Before: 47%</text>
    <text x="0" y="0" font-size="14" fill="#64748B">â†’</text>
    <text x="60" y="0" font-size="14" fill="#10B981">After: 96%</text>
    <text x="0" y="16" text-anchor="middle" font-size="11" fill="#64748B">Detection Rate Transformation</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="610" text-anchor="middle" font-size="14" fill="#64748B">
    Network Anomaly Detection Case Study
  </text>
</svg>
