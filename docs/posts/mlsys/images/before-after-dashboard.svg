<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Constraint Validation: 3x Compute for Feature-Tier2</text>
  
  <!-- Before Section -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="300" fill="#FFEBEE" stroke="#F44336" stroke-width="2" rx="5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="280" height="40" fill="#F44336" rx="5 5 0 0"/>
    <text x="140" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">BEFORE (Constrained)</text>
    
    <!-- Throughput -->
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">Throughput</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#F44336">30K</text>
      <text x="65" y="45" font-size="12" fill="#666">rec/s processed</text>
      <rect x="10" y="50" width="30" height="4" fill="#F44336"/>
      <rect x="40" y="50" width="200" height="4" fill="#E0E0E0"/>
    </g>
    
    <!-- Detection Rate -->
    <g transform="translate(15, 125)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">Detection Within 5min</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#F44336">47%</text>
      <text x="65" y="45" font-size="12" fill="#666">of incidents caught</text>
      <rect x="10" y="50" width="47" height="4" fill="#F44336"/>
      <rect x="57" y="50" width="53" height="4" fill="#E0E0E0"/>
    </g>
    
    <!-- False Alerts -->
    <g transform="translate(15, 195)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">False Positives</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#F44336">89</text>
      <text x="50" y="45" font-size="12" fill="#666">alerts/day</text>
      <rect x="10" y="50" width="89" height="4" fill="#F44336"/>
      <rect x="99" y="50" width="11" height="4" fill="#E0E0E0"/>
    </g>
    
    <!-- System Status -->
    <g transform="translate(15, 265)">
      <rect x="0" y="0" width="250" height="25" fill="#FFF3E0" stroke="#FF9800" rx="3"/>
      <circle cx="15" cy="12" r="5" fill="#F44336"/>
      <text x="25" y="17" font-size="11" fill="#E65100" font-weight="bold">Feature-T2 at 95% CPU (bottleneck)</text>
    </g>
  </g>
  
  <!-- After Section -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="280" height="300" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="280" height="40" fill="#4CAF50" rx="5 5 0 0"/>
    <text x="140" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">AFTER (+3x Compute)</text>
    
    <!-- Throughput -->
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">Throughput</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#4CAF50">90K</text>
      <text x="65" y="45" font-size="12" fill="#666">rec/s processed</text>
      <rect x="10" y="50" width="90" height="4" fill="#4CAF50"/>
      <rect x="100" y="50" width="10" height="4" fill="#E0E0E0"/>
      <text x="200" y="45" font-size="14" fill="#4CAF50" font-weight="bold">+200%</text>
    </g>
    
    <!-- Detection Rate -->
    <g transform="translate(15, 125)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">Detection Within 5min</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#4CAF50">94%</text>
      <text x="65" y="45" font-size="12" fill="#666">of incidents caught</text>
      <rect x="10" y="50" width="94" height="4" fill="#4CAF50"/>
      <rect x="104" y="50" width="6" height="4" fill="#E0E0E0"/>
      <text x="200" y="45" font-size="14" fill="#4CAF50" font-weight="bold">+100%</text>
    </g>
    
    <!-- False Alerts -->
    <g transform="translate(15, 195)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#333">False Positives</text>
      <rect x="0" y="20" width="250" height="40" fill="white" stroke="#E0E0E0" rx="3"/>
      <text x="10" y="45" font-size="24" font-weight="bold" fill="#4CAF50">31</text>
      <text x="50" y="45" font-size="12" fill="#666">alerts/day</text>
      <rect x="10" y="50" width="31" height="4" fill="#4CAF50"/>
      <rect x="41" y="50" width="69" height="4" fill="#E0E0E0"/>
      <text x="200" y="45" font-size="14" fill="#4CAF50" font-weight="bold">-65%</text>
    </g>
    
    <!-- System Status -->
    <g transform="translate(15, 265)">
      <rect x="0" y="0" width="250" height="25" fill="#E8F5E9" stroke="#4CAF50" rx="3"/>
      <circle cx="15" cy="12" r="5" fill="#4CAF50"/>
      <text x="25" y="17" font-size="11" fill="#2E7D32" font-weight="bold">Feature-T2 at 33% CPU (healthy)</text>
    </g>
  </g>
  
  <!-- Central arrow -->
  <g transform="translate(340, 180)">
    <path d="M 0 0 L 20 0" stroke="#666" stroke-width="2" stroke-dasharray="2,2"/>
    <polygon points="20,-5 30,0 20,5" fill="#666"/>
  </g>
  
  <!-- Component Status Comparison -->
  <g transform="translate(50, 365)">
    <rect x="0" y="0" width="600" height="25" fill="#FFF9C4" stroke="#F57C00" rx="3"/>
    <text x="300" y="17" text-anchor="middle" font-size="11" fill="#333">
      <tspan font-weight="bold">Other components unchanged:</tspan> Ingest 60%, Feature-T1 65%, Feature-T3 20%, Inference 40%, Alerting 10%
    </text>
  </g>
</svg>
