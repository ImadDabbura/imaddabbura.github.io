<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Class Imbalance Solutions by Severity</text>
  
  <!-- Mild Imbalance -->
  <g transform="translate(50, 60)">
    <rect width="220" height="380" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#14532d" text-anchor="middle">Mild (1:10)</text>
    
    <rect x="20" y="50" width="180" height="40" rx="5" fill="#22c55e" opacity="0.3"/>
    <text x="110" y="75" font-size="12" fill="#14532d" text-anchor="middle">Class Weights</text>
    
    <rect x="20" y="100" width="180" height="40" rx="5" fill="#22c55e" opacity="0.3"/>
    <text x="110" y="125" font-size="12" fill="#14532d" text-anchor="middle">Threshold Tuning</text>
    
    <rect x="20" y="150" width="180" height="40" rx="5" fill="#22c55e" opacity="0.3"/>
    <text x="110" y="175" font-size="12" fill="#14532d" text-anchor="middle">Stratified Sampling</text>
  </g>
  
  <!-- Moderate Imbalance -->
  <g transform="translate(290, 60)">
    <rect width="220" height="380" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">Moderate (1:100)</text>
    
    <rect x="20" y="50" width="180" height="40" rx="5" fill="#f59e0b" opacity="0.3"/>
    <text x="110" y="75" font-size="12" fill="#92400e" text-anchor="middle">SMOTE + Tomek</text>
    
    <rect x="20" y="100" width="180" height="40" rx="5" fill="#f59e0b" opacity="0.3"/>
    <text x="110" y="125" font-size="12" fill="#92400e" text-anchor="middle">Ensemble Methods</text>
    
    <rect x="20" y="150" width="180" height="40" rx="5" fill="#f59e0b" opacity="0.3"/>
    <text x="110" y="175" font-size="12" fill="#92400e" text-anchor="middle">Focal Loss</text>
    
    <rect x="20" y="200" width="180" height="40" rx="5" fill="#f59e0b" opacity="0.3"/>
    <text x="110" y="225" font-size="12" fill="#92400e" text-anchor="middle">Dynamic Sampling</text>
  </g>
  
  <!-- Severe Imbalance -->
  <g transform="translate(530, 60)">
    <rect width="220" height="380" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#991b1b" text-anchor="middle">Severe (1:1000+)</text>
    
    <rect x="20" y="50" width="180" height="40" rx="5" fill="#ef4444" opacity="0.3"/>
    <text x="110" y="75" font-size="12" fill="#991b1b" text-anchor="middle">Anomaly Detection</text>
    
    <rect x="20" y="100" width="180" height="40" rx="5" fill="#ef4444" opacity="0.3"/>
    <text x="110" y="125" font-size="12" fill="#991b1b" text-anchor="middle">One-class Learning</text>
    
    <rect x="20" y="150" width="180" height="40" rx="5" fill="#ef4444" opacity="0.3"/>
    <text x="110" y="175" font-size="12" fill="#991b1b" text-anchor="middle">Cascaded Models</text>
    
    <rect x="20" y="200" width="180" height="40" rx="5" fill="#ef4444" opacity="0.3"/>
    <text x="110" y="225" font-size="12" fill="#991b1b" text-anchor="middle">Rule-based Filters</text>
    
    <rect x="20" y="250" width="180" height="40" rx="5" fill="#ef4444" opacity="0.3"/>
    <text x="110" y="275" font-size="12" fill="#991b1b" text-anchor="middle">Human-in-the-loop</text>
  </g>
</svg>
