<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">System Transformation: Before vs After ToC</text>
  
  <!-- Before Section -->
  <rect x="40" y="60" width="340" height="500" fill="#FFEBEE" stroke="#F44336" stroke-width="2" rx="5"/>
  <text x="210" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#C62828">BEFORE (Constraint Active)</text>
  
  <!-- Before - Detection Metrics -->
  <text x="60" y="120" font-size="13" font-weight="bold" fill="#333">Detection Metrics:</text>
  <rect x="60" y="130" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="70" y="150" font-size="11" fill="#666">Incident-Weighted Recall:</text>
  <text x="280" y="150" font-size="12" font-weight="bold" fill="#F44336">47%</text>
  <text x="70" y="170" font-size="11" fill="#666">False Positives/Day:</text>
  <text x="280" y="170" font-size="12" font-weight="bold" fill="#F44336">89</text>
  <text x="70" y="190" font-size="11" fill="#666">P95 Time-to-Detect:</text>
  <text x="280" y="190" font-size="12" font-weight="bold" fill="#F44336">8 min</text>
  <text x="70" y="210" font-size="11" fill="#666">Coverage:</text>
  <text x="280" y="210" font-size="12" font-weight="bold" fill="#FF9800">60%</text>
  
  <!-- Before - System Metrics -->
  <text x="60" y="250" font-size="13" font-weight="bold" fill="#333">System Metrics:</text>
  <rect x="60" y="260" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="70" y="280" font-size="11" fill="#666">Throughput:</text>
  <text x="280" y="280" font-size="12" font-weight="bold" fill="#F44336">30K rec/s</text>
  <text x="70" y="300" font-size="11" fill="#666">Infrastructure:</text>
  <text x="280" y="300" font-size="12" font-weight="bold" fill="#F44336">12 servers</text>
  <text x="70" y="320" font-size="11" fill="#666">Monthly Cost:</text>
  <text x="280" y="320" font-size="12" font-weight="bold" fill="#F44336">$24K</text>
  <text x="70" y="340" font-size="11" fill="#666">Feature-T2 Utilization:</text>
  <text x="280" y="340" font-size="12" font-weight="bold" fill="#F44336">95%</text>
  
  <!-- Before - Business Impact -->
  <text x="60" y="380" font-size="13" font-weight="bold" fill="#333">Business Impact:</text>
  <rect x="60" y="390" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="70" y="410" font-size="11" fill="#666">SOC Efficiency:</text>
  <text x="280" y="410" font-size="12" font-weight="bold" fill="#F44336">20%</text>
  <text x="70" y="430" font-size="11" fill="#666">Monthly Incidents:</text>
  <text x="280" y="430" font-size="12" font-weight="bold" fill="#F44336">12</text>
  <text x="70" y="450" font-size="11" fill="#666">Annual Security Loss:</text>
  <text x="280" y="450" font-size="12" font-weight="bold" fill="#F44336">$2.4M</text>
  <text x="70" y="470" font-size="11" fill="#666">Analyst Trust:</text>
  <text x="280" y="470" font-size="12" font-weight="bold" fill="#F44336">Low</text>
  
  <!-- Before - Problem Indicators -->
  <rect x="60" y="500" width="300" height="40" fill="#FFF3E0" stroke="#FF9800" rx="3"/>
  <text x="210" y="525" text-anchor="middle" font-size="11" fill="#E65100" font-weight="bold">Constraint: Feature-T2 at 95% capacity</text>
  
  <!-- After Section -->
  <rect x="420" y="60" width="340" height="500" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="590" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#2E7D32">AFTER (Progressive Analysis)</text>
  
  <!-- After - Detection Metrics -->
  <text x="440" y="120" font-size="13" font-weight="bold" fill="#333">Detection Metrics:</text>
  <rect x="440" y="130" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="450" y="150" font-size="11" fill="#666">Incident-Weighted Recall:</text>
  <text x="660" y="150" font-size="12" font-weight="bold" fill="#4CAF50">96%</text>
  <text x="450" y="170" font-size="11" fill="#666">False Positives/Day:</text>
  <text x="660" y="170" font-size="12" font-weight="bold" fill="#4CAF50">8</text>
  <text x="450" y="190" font-size="11" fill="#666">P95 Time-to-Detect:</text>
  <text x="660" y="190" font-size="12" font-weight="bold" fill="#4CAF50">45 sec</text>
  <text x="450" y="210" font-size="11" fill="#666">Coverage:</text>
  <text x="660" y="210" font-size="12" font-weight="bold" fill="#4CAF50">98%</text>
  
  <!-- After - System Metrics -->
  <text x="440" y="250" font-size="13" font-weight="bold" fill="#333">System Metrics:</text>
  <rect x="440" y="260" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="450" y="280" font-size="11" fill="#666">Throughput:</text>
  <text x="660" y="280" font-size="12" font-weight="bold" fill="#4CAF50">95K rec/s</text>
  <text x="450" y="300" font-size="11" fill="#666">Infrastructure:</text>
  <text x="660" y="300" font-size="12" font-weight="bold" fill="#4CAF50">4 servers</text>
  <text x="450" y="320" font-size="11" fill="#666">Monthly Cost:</text>
  <text x="660" y="320" font-size="12" font-weight="bold" fill="#4CAF50">$8K</text>
  <text x="450" y="340" font-size="11" fill="#666">Feature-T2 Utilization:</text>
  <text x="660" y="340" font-size="12" font-weight="bold" fill="#4CAF50">35%</text>
  
  <!-- After - Business Impact -->
  <text x="440" y="380" font-size="13" font-weight="bold" fill="#333">Business Impact:</text>
  <rect x="440" y="390" width="300" height="90" fill="white" stroke="#E0E0E0" rx="3"/>
  <text x="450" y="410" font-size="11" fill="#666">SOC Efficiency:</text>
  <text x="660" y="410" font-size="12" font-weight="bold" fill="#4CAF50">85%</text>
  <text x="450" y="430" font-size="11" fill="#666">Monthly Incidents:</text>
  <text x="660" y="430" font-size="12" font-weight="bold" fill="#4CAF50">3</text>
  <text x="450" y="450" font-size="11" fill="#666">Annual Security Loss:</text>
  <text x="660" y="450" font-size="12" font-weight="bold" fill="#4CAF50">$0.6M</text>
  <text x="450" y="470" font-size="11" fill="#666">Analyst Trust:</text>
  <text x="660" y="470" font-size="12" font-weight="bold" fill="#4CAF50">High</text>
  
  <!-- After - Success Indicators -->
  <rect x="440" y="500" width="300" height="40" fill="#E8F5E9" stroke="#4CAF50" rx="3"/>
  <text x="590" y="525" text-anchor="middle" font-size="11" fill="#2E7D32" font-weight="bold">All SLOs Met - New Constraint: Alert Investigation</text>
  
  <!-- Improvement Arrows -->
  <path d="M 380 150 L 440 150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-improvement)"/>
  <text x="410" y="145" text-anchor="middle" font-size="20" fill="#4CAF50" font-weight="bold">+104%</text>
  
  <path d="M 380 280 L 440 280" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-improvement)"/>
  <text x="410" y="275" text-anchor="middle" font-size="20" fill="#4CAF50" font-weight="bold">+217%</text>
  
  <path d="M 380 450 L 440 450" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-improvement)"/>
  <text x="410" y="445" text-anchor="middle" font-size="20" fill="#4CAF50" font-weight="bold">-75%</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-improvement" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
  </defs>
</svg>
