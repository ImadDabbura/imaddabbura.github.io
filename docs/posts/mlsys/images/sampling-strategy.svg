<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Sampling Strategy Selection</text>
  
  <!-- Decision tree -->
  <rect x="300" y="60" width="200" height="40" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="85" font-size="14" fill="#000" text-anchor="middle">Data Characteristics</text>
  
  <!-- Is streaming? -->
  <rect x="150" y="140" width="150" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="165" font-size="12" fill="#1e40af" text-anchor="middle">Is data streaming?</text>
  
  <rect x="500" y="140" width="150" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="575" y="165" font-size="12" fill="#1e40af" text-anchor="middle">Class balance?</text>
  
  <!-- Methods -->
  <rect x="50" y="230" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="110" y="255" font-size="12" fill="#14532d" text-anchor="middle">Reservoir</text>
  
  <rect x="200" y="230" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="260" y="255" font-size="12" fill="#14532d" text-anchor="middle">Random</text>
  
  <rect x="350" y="230" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="410" y="255" font-size="12" fill="#14532d" text-anchor="middle">Stratified</text>
  
  <rect x="500" y="230" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="560" y="255" font-size="12" fill="#14532d" text-anchor="middle">Weighted</text>
  
  <rect x="650" y="230" width="120" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="710" y="255" font-size="12" fill="#14532d" text-anchor="middle">SMOTE</text>
  
  <!-- Benefits -->
  <text x="110" y="300" font-size="10" fill="#6b7280" text-anchor="middle">Fixed memory</text>
  <text x="110" y="315" font-size="10" fill="#6b7280" text-anchor="middle">Unknown size OK</text>
  
  <text x="260" y="300" font-size="10" fill="#6b7280" text-anchor="middle">Simple</text>
  <text x="260" y="315" font-size="10" fill="#6b7280" text-anchor="middle">Unbiased</text>
  
  <text x="410" y="300" font-size="10" fill="#6b7280" text-anchor="middle">Maintains</text>
  <text x="410" y="315" font-size="10" fill="#6b7280" text-anchor="middle">proportions</text>
  
  <text x="560" y="300" font-size="10" fill="#6b7280" text-anchor="middle">Emphasizes</text>
  <text x="560" y="315" font-size="10" fill="#6b7280" text-anchor="middle">important</text>
  
  <text x="710" y="300" font-size="10" fill="#6b7280" text-anchor="middle">Synthetic</text>
  <text x="710" y="315" font-size="10" fill="#6b7280" text-anchor="middle">generation</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 225 140" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 100 L 575 140" stroke="#6b7280" stroke-width="2"/>
  
  <path d="M 225 180 L 110 230" stroke="#6b7280" stroke-width="2"/>
  <text x="140" y="205" font-size="10" fill="#22c55e">Yes</text>
  
  <path d="M 225 180 L 260 230" stroke="#6b7280" stroke-width="2"/>
  <text x="250" y="205" font-size="10" fill="#ef4444">No</text>
  
  <path d="M 575 180 L 410 230" stroke="#6b7280" stroke-width="2"/>
  <text x="460" y="205" font-size="10" fill="#22c55e">Balanced</text>
  
  <path d="M 575 180 L 560 230" stroke="#6b7280" stroke-width="2"/>
  <text x="550" y="205" font-size="10" fill="#fbbf24">Mild</text>
  
  <path d="M 575 180 L 710 230" stroke="#6b7280" stroke-width="2"/>
  <text x="660" y="205" font-size="10" fill="#ef4444">Severe</text>
</svg>
