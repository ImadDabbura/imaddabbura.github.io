<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">14-Day MVE Execution Timeline</text>
  
  <!-- Timeline base -->
  <line x1="50" y1="320" x2="750" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Day markers -->
  <g id="day-markers">
    <text x="50" y="340" text-anchor="middle" font-size="9" fill="#666">Day 1</text>
    <text x="100" y="340" text-anchor="middle" font-size="9" fill="#666">2</text>
    <text x="150" y="340" text-anchor="middle" font-size="9" fill="#666">3</text>
    <text x="200" y="340" text-anchor="middle" font-size="9" fill="#666">4</text>
    <text x="250" y="340" text-anchor="middle" font-size="9" fill="#666">5</text>
    <text x="300" y="340" text-anchor="middle" font-size="9" fill="#666">6</text>
    <text x="350" y="340" text-anchor="middle" font-size="9" fill="#666">7</text>
    <text x="400" y="340" text-anchor="middle" font-size="9" fill="#666">8</text>
    <text x="450" y="340" text-anchor="middle" font-size="9" fill="#666">9</text>
    <text x="500" y="340" text-anchor="middle" font-size="9" fill="#666">10</text>
    <text x="550" y="340" text-anchor="middle" font-size="9" fill="#666">11</text>
    <text x="600" y="340" text-anchor="middle" font-size="9" fill="#666">12</text>
    <text x="650" y="340" text-anchor="middle" font-size="9" fill="#666">13</text>
    <text x="700" y="340" text-anchor="middle" font-size="9" fill="#666">14</text>
  </g>
  
  <!-- Phase 1: Days 1-3 - Tier 1 -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="150" height="60" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Tier-1 Development</text>
    <text x="75" y="35" text-anchor="middle" font-size="10" fill="white">Feature selection</text>
    <text x="75" y="48" text-anchor="middle" font-size="10" fill="white">Model training</text>
    <circle cx="15" cy="70" r="3" fill="#2E7D32"/>
    <circle cx="65" cy="70" r="3" fill="#2E7D32"/>
    <circle cx="115" cy="70" r="3" fill="#2E7D32"/>
    <line x1="15" y1="70" x2="115" y2="70" stroke="#2E7D32" stroke-width="2"/>
  </g>
  
  <!-- Phase 2: Days 4-5 - Tier 2 -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="100" height="60" fill="#FF9800" stroke="#E65100" stroke-width="2" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Tier-2</text>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="white">Feature cache</text>
    <text x="50" y="48" text-anchor="middle" font-size="10" fill="white">implementation</text>
    <circle cx="15" cy="140" r="3" fill="#E65100"/>
    <circle cx="65" cy="140" r="3" fill="#E65100"/>
    <line x1="15" y1="140" x2="65" y2="140" stroke="#E65100" stroke-width="2"/>
  </g>
  
  <!-- Phase 3: Days 6-7 - Tier 3 -->
  <g transform="translate(300, 110)">
    <rect x="0" y="0" width="100" height="60" fill="#F44336" stroke="#C62828" stroke-width="2" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Tier-3</text>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="white">Async</text>
    <text x="50" y="48" text-anchor="middle" font-size="10" fill="white">enrichment</text>
    <circle cx="15" cy="210" r="3" fill="#C62828"/>
    <circle cx="65" cy="210" r="3" fill="#C62828"/>
    <line x1="15" y1="210" x2="65" y2="210" stroke="#C62828" stroke-width="2"/>
  </g>
  
  <!-- Phase 4: Days 8-10 - Full Testing -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="150" height="60" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Full Pipeline Test</text>
    <text x="75" y="35" text-anchor="middle" font-size="10" fill="white">Public datasets</text>
    <text x="75" y="48" text-anchor="middle" font-size="10" fill="white">(UNSW-NB15, CIC)</text>
    <circle cx="15" cy="70" r="3" fill="#6A1B9A"/>
    <circle cx="65" cy="70" r="3" fill="#6A1B9A"/>
    <circle cx="115" cy="70" r="3" fill="#6A1B9A"/>
    <line x1="15" y1="70" x2="115" y2="70" stroke="#6A1B9A" stroke-width="2"/>
  </g>
  
  <!-- Phase 5: Days 11-12 - Synthetic Attacks -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="100" height="60" fill="#00BCD4" stroke="#006064" stroke-width="2" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Validation</text>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="white">Synthetic</text>
    <text x="50" y="48" text-anchor="middle" font-size="10" fill="white">attacks</text>
    <circle cx="15" cy="140" r="3" fill="#006064"/>
    <circle cx="65" cy="140" r="3" fill="#006064"/>
    <line x1="15" y1="140" x2="65" y2="140" stroke="#006064" stroke-width="2"/>
  </g>
  
  <!-- Phase 6: Days 13-14 - Analysis -->
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="100" height="60" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Analysis</text>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="white">Results</text>
    <text x="50" y="48" text-anchor="middle" font-size="10" fill="white">Iteration</text>
    <circle cx="15" cy="70" r="3" fill="#1565C0"/>
    <circle cx="65" cy="70" r="3" fill="#1565C0"/>
    <line x1="15" y1="70" x2="65" y2="70" stroke="#1565C0" stroke-width="2"/>
  </g>
  
  <!-- Week markers -->
  <rect x="45" y="355" width="355" height="25" fill="#E3F2FD" stroke="#1976D2" stroke-width="1" rx="3"/>
  <text x="222" y="372" text-anchor="middle" font-size="11" fill="#1565C0" font-weight="bold">Week 1: Build Progressive Pipeline</text>
  
  <rect x="400" y="355" width="350" height="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="3"/>
  <text x="575" y="372" text-anchor="middle" font-size="11" fill="#2E7D32" font-weight="bold">Week 2: Test and Validate</text>
  
  <!-- Milestones -->
  <g transform="translate(200, 65)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">M1</text>
    <text x="0" y="-25" text-anchor="middle" font-size="10" fill="#333">Tier-1 Working</text>
    <line x1="0" y1="15" x2="0" y2="250" stroke="#F57C00" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <g transform="translate(400, 65)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">M2</text>
    <text x="0" y="-25" text-anchor="middle" font-size="10" fill="#333">Pipeline Complete</text>
    <line x1="0" y1="15" x2="0" y2="185" stroke="#F57C00" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <g transform="translate(650, 65)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">M3</text>
    <text x="0" y="-25" text-anchor="middle" font-size="10" fill="#333">Go/No-Go</text>
    <line x1="0" y1="15" x2="0" y2="185" stroke="#F57C00" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
</svg>
