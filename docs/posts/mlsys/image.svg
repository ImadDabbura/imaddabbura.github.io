<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for technical look -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
    Building Production-Ready ML Systems
  </text>
  
  <!-- Development Side (Left) -->
  <g id="development">
    <!-- Container -->
    <rect x="50" y="80" width="250" height="480" rx="10" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <text x="175" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#60a5fa" text-anchor="middle">DEVELOPMENT</text>
    
    <!-- Notebook icon -->
    <rect x="135" y="130" width="80" height="100" rx="5" fill="#1e40af" opacity="0.8"/>
    <rect x="145" y="140" width="60" height="8" fill="#60a5fa"/>
    <rect x="145" y="155" width="50" height="5" fill="#93c5fd"/>
    <rect x="145" y="165" width="55" height="5" fill="#93c5fd"/>
    <rect x="145" y="175" width="45" height="5" fill="#93c5fd"/>
    
    <!-- Metrics -->
    <g transform="translate(100, 250)">
      <text x="75" y="0" font-family="monospace" font-size="14" fill="#93c5fd" text-anchor="middle">Accuracy: 95%</text>
      <text x="75" y="20" font-family="monospace" font-size="14" fill="#93c5fd" text-anchor="middle">AUC: 0.92</text>
      <text x="75" y="40" font-family="monospace" font-size="14" fill="#93c5fd" text-anchor="middle">F1: 0.89</text>
    </g>
    
    <!-- Static data representation -->
    <g transform="translate(100, 340)">
      <rect x="20" y="0" width="130" height="60" rx="5" fill="#1e3a8a" opacity="0.6"/>
      <text x="85" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">Static Dataset</text>
      <text x="85" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle">Clean & Curated</text>
    </g>
    
    <!-- Time luxury -->
    <g transform="translate(100, 420)">
      <circle cx="75" cy="30" r="25" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">Time âˆž</text>
    </g>
  </g>
  
  <!-- The Gap (Middle) -->
  <g id="gap">
    <!-- Zigzag path representing the challenge -->
    <path d="M 330 150 L 360 180 L 330 210 L 360 240 L 330 270 L 360 300 L 330 330 L 360 360 L 330 390 L 360 420 L 330 450" 
          stroke="#ef4444" stroke-width="3" fill="none" opacity="0.7"/>
