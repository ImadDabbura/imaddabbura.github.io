<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">The Aesthetics of ML Solutions: Training Very Deep Networks</text>
  <text x="450" y="55" text-anchor="middle" font-size="14" fill="#7f8c8d">Comparing approaches to the degradation problem</text>
  
  <!-- Problem statement -->
  <rect x="200" y="80" width="500" height="60" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="450" y="105" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Problem: Deep networks (50+ layers) perform worse than shallow ones</text>
  <text x="450" y="125" text-anchor="middle" font-size="11" fill="#7f8c8d">Not due to overfitting—training error actually increases with depth</text>
  
  <!-- Convoluted Approach (Left) -->
  <g id="convoluted">
    <text x="180" y="180" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">Pre-ResNet Approaches</text>
    <text x="180" y="200" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">(Fragile)</text>
    
    <!-- Winding path showing various attempts -->
    <path d="M 180 220 
             L 180 260
             Q 180 280 160 280
             L 120 280
             Q 100 280 100 300
             L 100 340
             Q 100 360 120 360
             L 200 360
             Q 220 360 220 380
             L 220 420
             Q 220 440 200 440
             L 160 440" 
          fill="none" stroke="#e74c3c" stroke-width="4" opacity="0.7"/>
    
    <!-- Attempt 1 -->
    <circle cx="180" cy="220" r="8" fill="#e74c3c"/>
    <rect x="210" y="210" width="140" height="25" fill="#fee" stroke="#e74c3c" stroke-width="1" rx="4"/>
    <text x="280" y="227" text-anchor="middle" font-size="9" fill="#c0392b">Careful initialization (Xavier, He)</text>
    
    <!-- Attempt 2 -->
    <circle cx="100" cy="320" r="6" fill="#e74c3c"/>
    <rect x="20" y="305" width="70" height="30" fill="#fee" stroke="#e74c3c" stroke-width="1" rx="4"/>
    <text x="55" y="317" text-anchor="middle" font-size="9" fill="#c0392b">Add Batch</text>
    <text x="55" y="329" text-anchor="middle" font-size="9" fill="#c0392b">Normalization</text>
    
    <!-- Attempt 3 -->
    <circle cx="160" cy="360" r="6" fill="#e74c3c"/>
    <rect x="210" y="350" width="100" height="25" fill="#fee" stroke="#e74c3c" stroke-width="1" rx="4"/>
    <text x="260" y="367" text-anchor="middle" font-size="9" fill="#c0392b">Try different activations</text>
    
    <!-- Attempt 4 -->
    <circle cx="220" cy="400" r="6" fill="#e74c3c"/>
    <rect x="230" y="390" width="120" height="25" fill="#fee" stroke="#e74c3c" stroke-width="1" rx="4"/>
    <text x="290" y="407" text-anchor="middle" font-size="9" fill="#c0392b">Careful learning rate tuning</text>
    
    <!-- Attempt 5 -->
    <circle cx="160" cy="440" r="6" fill="#e74c3c"/>
    <rect x="20" y="430" width="130" height="25" fill="#fee" stroke="#e74c3c" stroke-width="1" rx="4"/>
    <text x="85" y="447" text-anchor="middle" font-size="9" fill="#c0392b">Still degradation at depth!</text>
    
    <circle cx="160" cy="480" r="10" fill="#e74c3c"/>
    <text x="160" y="505" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">Results: Marginal</text>
    
    <!-- Characteristics -->
    <rect x="40" y="530" width="280" height="140" fill="#fee" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <text x="180" y="555" text-anchor="middle" font-size="13" font-weight="bold" fill="#c0392b">Characteristics:</text>
    
    <text x="50" y="580" font-size="11" fill="#e74c3c">✗</text>
    <text x="70" y="580" font-size="10" fill="#7f8c8d">Multiple band-aids, no root cause fix</text>
    
    <text x="50" y="600" font-size="11" fill="#e74c3c">✗</text>
    <text x="70" y="600" font-size="10" fill="#7f8c8d">Still can't train 100+ layer networks</text>
    
    <text x="50" y="620" font-size="11" fill="#e74c3c">✗</text>
    <text x="70" y="620" font-size="10" fill="#7f8c8d">Fragile: works for some depths, fails for others</text>
    <text x="50" y="640" font-size="11" fill="#e74c3c">✗</text>
    <text x="70" y="640" font-size="10" fill="#7f8c8d">Doesn't reveal underlying problem</text>
  </g>
  
  <!-- Elegant Approach (Right) -->
  <g id="elegant">
    <text x="690" y="180" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">ResNet Insight</text>
    <text x="690" y="200" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">(Elegant)</text>
    
    <!-- Simple, direct insight -->
    <path d="M 690 220 L 690 480" 
          fill="none" stroke="#27ae60" stroke-width="4" opacity="0.7"/>
    
    <!-- Key insight -->
    <circle cx="690" cy="220" r="8" fill="#27ae60"/>
    <rect x="520" y="210" width="340" height="60" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="6"/>
    <text x="690" y="230" text-anchor="middle" font-size="11" font-weight="bold" fill="#196f3d">Key Insight: The Problem</text>
    <text x="690" y="247" text-anchor="middle" font-size="10" fill="#16a085">Deep networks struggle to learn identity</text>
    <text x="690" y="262" text-anchor="middle" font-size="10" fill="#16a085">mappings (passing info unchanged is hard)</text>
    
    <!-- The solution -->
    <circle cx="690" cy="310" r="6" fill="#27ae60"/>
    <rect x="550" y="290" width="280" height="70" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="6"/>
    <text x="690" y="310" text-anchor="middle" font-size="11" font-weight="bold" fill="#196f3d">The Solution: Skip Connections</text>
    <text x="690" y="327" text-anchor="middle" font-size="10" fill="#16a085">y = F(x) + x</text>
    <text x="690" y="344" text-anchor="middle" font-size="9" fill="#16a085">Let layers learn residuals (differences)</text>
    <text x="690" y="356" text-anchor="middle" font-size="9" fill="#16a085">instead of full transformations</text>
    
    <!-- Implementation -->
    <circle cx="690" cy="390" r="6" fill="#27ae60"/>
    <rect x="580" y="375" width="220" height="35" fill="#eafaf1" stroke="#27ae60" stroke-width="1" rx="4"/>
    <text x="690" y="390" text-anchor="middle" font-size="10" fill="#16a085">Add shortcut every 2-3 layers</text>
    <text x="690" y="404" text-anchor="middle" font-size="9" fill="#7f8c8d">Computationally trivial</text>
    
    <!-- Success -->
    <circle cx="690" cy="440" r="6" fill="#27ae60"/>
    <rect x="600" y="425" width="180" height="35" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="4"/>
    <text x="690" y="440" text-anchor="middle" font-size="10" font-weight="bold" fill="#27ae60">152 layers train easily!</text>
    <text x="690" y="454" text-anchor="middle" font-size="9" fill="#16a085">Performance monotonically improves</text>
    
    <circle cx="690" cy="480" r="10" fill="#27ae60"/>
    <text x="690" y="505" text-anchor="middle" font-size="11" fill="#27ae60" font-weight="bold">SOTA Results</text>
    
    <!-- Characteristics -->
    <rect x="580" y="530" width="280" height="140" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="8"/>
    <text x="720" y="555" text-anchor="middle" font-size="13" font-weight="bold" fill="#196f3d">Characteristics:</text>
    
    <text x="590" y="580" font-size="11" fill="#27ae60">✓</text>
    <text x="610" y="580" font-size="10" fill="#7f8c8d">Addresses root cause directly</text>
    
    <text x="590" y="600" font-size="11" fill="#27ae60">✓</text>
    <text x="610" y="600" font-size="10" fill="#7f8c8d">Scales to 1000+ layers</text>
    
    <text x="590" y="620" font-size="11" fill="#27ae60">✓</text>
    <text x="610" y="620" font-size="10" fill="#7f8c8d">Robust across tasks and datasets</text>
    
    <text x="590" y="640" font-size="11" fill="#27ae60">✓</text>
    <text x="610" y="640" font-size="10" fill="#7f8c8d">Feels inevitable: "Of course! Learn</text>
    <text x="610" y="654" font-size="10" fill="#7f8c8d">the difference, not the mapping"</text>
  </g>
  
  <!-- Comparison metrics -->
  <g id="comparison">
    <line x1="350" y1="390" x2="550" y2="390" stroke="#95a5a6" stroke-width="2"/>
    <text x="450" y="380" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">Complexity</text>
    
    <rect x="350" y="395" width="60" height="15" fill="#e74c3c" opacity="0.7"/>
    <text x="380" y="407" text-anchor="middle" font-size="9" fill="white" font-weight="bold">HIGH</text>
    
    <rect x="490" y="395" width="60" height="15" fill="#27ae60" opacity="0.7"/>
    <text x="520" y="407" text-anchor="middle" font-size="9" fill="white" font-weight="bold">LOW</text>
    
    <!-- Generality -->
    <text x="450" y="435" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">Generality</text>
    <line x1="350" y1="440" x2="550" y2="440" stroke="#95a5a6" stroke-width="2"/>
    
    <rect x="350" y="445" width="50" height="15" fill="#e74c3c" opacity="0.7"/>
    <text x="375" y="457" text-anchor="middle" font-size="9" fill="white" font-weight="bold">NARROW</text>
    
    <rect x="500" y="445" width="50" height="15" fill="#27ae60" opacity="0.7"/>
    <text x="525" y="457" text-anchor="middle" font-size="9" fill="white" font-weight="bold">BROAD</text>
  </g>
  
  <!-- Central insight -->
  <rect x="325" y="475" width="250" height="45" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="450" y="493" text-anchor="middle" font-size="11" font-weight="bold" fill="#856404">The elegant solution reveals the</text>
  <text x="450" y="508" text-anchor="middle" font-size="11" fill="#856404">fundamental issue and feels inevitable</text>
</svg>
