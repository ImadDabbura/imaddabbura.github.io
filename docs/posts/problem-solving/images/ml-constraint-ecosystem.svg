<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bizGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ethicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    The ML Constraint Ecosystem: Where Solutions Live
  </text>
  
  <!-- Technical Constraints Circle -->
  <circle cx="350" cy="250" r="180" fill="url(#techGrad)" opacity="0.3"/>
  <circle cx="350" cy="250" r="180" fill="none" stroke="url(#techGrad)" stroke-width="3"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
    Technical Constraints
  </text>
  <g font-family="Arial, sans-serif" font-size="12" fill="#78350f">
    <text x="280" y="180">• Latency &lt; 100ms</text>
    <text x="280" y="200">• Memory &lt; 2GB</text>
    <text x="280" y="220">• Throughput 10K/sec</text>
    <text x="280" y="240">• 99.9% uptime</text>
  </g>
  
  <!-- Business Constraints Circle -->
  <circle cx="650" cy="250" r="180" fill="url(#bizGrad)" opacity="0.3"/>
  <circle cx="650" cy="250" r="180" fill="none" stroke="url(#bizGrad)" stroke-width="3"/>
  <text x="650" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#14532d">
    Business Constraints
  </text>
  <g font-family="Arial, sans-serif" font-size="12" fill="#14532d">
    <text x="580" y="180">• ROI &gt; 3x in 1 year</text>
    <text x="580" y="200">• Budget $500K</text>
    <text x="580" y="220">• Launch in Q2</text>
    <text x="580" y="240">• Team of 5 people</text>
  </g>
  
  <!-- Ethical Constraints Circle -->
  <circle cx="350" cy="450" r="180" fill="url(#ethicGrad)" opacity="0.3"/>
  <circle cx="350" cy="450" r="180" fill="none" stroke="url(#ethicGrad)" stroke-width="3"/>
  <text x="350" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#831843">
    Ethical Constraints
  </text>
  <g font-family="Arial, sans-serif" font-size="12" fill="#831843">
    <text x="280" y="480">• Fairness across groups</text>
    <text x="280" y="500">• Explainable decisions</text>
    <text x="280" y="520">• Privacy preservation</text>
    <text x="280" y="540">• No discrimination</text>
  </g>
  
  <!-- Regulatory Constraints Circle -->
  <circle cx="650" cy="450" r="180" fill="url(#regGrad)" opacity="0.3"/>
  <circle cx="650" cy="450" r="180" fill="none" stroke="url(#regGrad)" stroke-width="3"/>
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    Regulatory Constraints
  </text>
  <g font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a">
    <text x="580" y="480">• GDPR compliance</text>
    <text x="580" y="500">• Right to explanation</text>
    <text x="580" y="520">• Audit trail required</text>
    <text x="580" y="540">• Data residency rules</text>
  </g>
  
  <!-- Feasible Solution Space (intersection) -->
  <ellipse cx="500" cy="350" rx="80" ry="60" fill="url(#solutionGrad)" filter="url(#shadow)"/>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Feasible
  </text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Solution Space
  </text>
  
  <!-- Conflict indicators -->
  <g stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <line x1="420" y1="200" x2="580" y2="200"/>
    <line x1="420" y1="500" x2="580" y2="500"/>
  </g>
  
  <!-- Conflict labels -->
  <rect x="450" y="185" width="100" height="30" rx="15" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="500" y="204" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Speed vs Cost
  </text>
  
  <rect x="440" y="485" width="120" height="30" rx="15" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="500" y="504" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Privacy vs Accuracy
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">
      Key Insight:
    </text>
    <text x="70" y="0" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      The feasible solution space is the intersection of all constraints.
    </text>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      Conflicts between constraints shrink this space dramatically.
    </text>
  </g>
</svg>
