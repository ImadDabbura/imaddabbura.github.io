<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">
    The Spectrum of Machine Learning Unknowns
  </text>
  
  <!-- Central hub -->
  <circle cx="600" cy="300" r="80" fill="url(#centerGrad)" filter="url(#dropShadow)"/>
  <text x="600" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    What Are We
  </text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Predicting?
  </text>
  
  <!-- Point Predictions -->
  <g transform="translate(350, 120)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Point Predictions
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Single values
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Price: $547.32
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Temperature: 72.5Â°F
    </text>
    <line x1="60" y1="50" x2="180" y2="150" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Probabilities -->
  <g transform="translate(600, 80)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Probabilities
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Likelihood scores
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Churn: 0.73
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Click: 0.15
    </text>
    <line x1="0" y1="50" x2="0" y2="140" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Rankings -->
  <g transform="translate(850, 120)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Rankings
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Ordered lists
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      1. Product A
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      2. Product B
    </text>
    <line x1="-60" y1="50" x2="-180" y2="150" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Segments -->
  <g transform="translate(950, 300)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Segments
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Group membership
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Cluster: Premium
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Persona: Early Adopter
    </text>
    <line x1="-80" y1="0" x2="-270" y2="0" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Anomalies -->
  <g transform="translate(850, 480)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Anomalies
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Outlier detection
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Fraud: Yes/No
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Defect: Anomaly score
    </text>
    <line x1="-60" y1="-50" x2="-180" y2="-150" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Sequences -->
  <g transform="translate(600, 520)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Sequences
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Time series
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      [t+1, t+2, ..., t+n]
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Next 7 days demand
    </text>
    <line x1="0" y1="-50" x2="0" y2="-140" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Structures -->
  <g transform="translate(350, 480)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Structures
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Complex outputs
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Generated text
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Image segmentation
    </text>
    <line x1="60" y1="-50" x2="180" y2="-150" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  
  <!-- Categories -->
  <g transform="translate(250, 300)">
    <rect x="-80" y="-30" width="160" height="80" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Categories
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Class labels
    </text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Spam/Not Spam
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#718096">
      Dog/Cat/Bird
    </text>
    <line x1="80" y1="0" x2="270" y2="0" stroke="#cbd5e0" stroke-width="2"/>
  </g>
</svg>
