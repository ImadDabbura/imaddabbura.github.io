<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bizGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Building Shared Understanding: The Technical-Business Bridge
  </text>
  
  <!-- Technical Side -->
  <rect x="50" y="100" width="300" height="400" rx="10" fill="url(#techGradient)" opacity="0.1"/>
  <rect x="50" y="100" width="300" height="400" rx="10" fill="none" stroke="url(#techGradient)" stroke-width="3"/>
  
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4f46e5">
    Technical Team
  </text>
  
  <g font-family="Arial, sans-serif" font-size="14" fill="#4f46e5">
    <text x="70" y="170" font-weight="bold">Thinks in:</text>
    <text x="80" y="195">• Algorithms</text>
    <text x="80" y="215">• F1 Score = 0.85</text>
    <text x="80" y="235">• AUC-ROC = 0.92</text>
    <text x="80" y="255">• RMSE = 145.7</text>
    <text x="80" y="275">• Latency &lt; 100ms</text>
    <text x="80" y="295">• GPU requirements</text>
    <text x="80" y="315">• Feature importance</text>
    
    <text x="70" y="360" font-weight="bold">Concerns:</text>
    <text x="80" y="385">• Model accuracy</text>
    <text x="80" y="405">• Overfitting</text>
    <text x="80" y="425">• Data quality</text>
    <text x="80" y="445">• Computational efficiency</text>
    <text x="80" y="465">• Reproducibility</text>
  </g>
  
  <!-- Business Side -->
  <rect x="850" y="100" width="300" height="400" rx="10" fill="url(#bizGradient)" opacity="0.1"/>
  <rect x="850" y="100" width="300" height="400" rx="10" fill="none" stroke="url(#bizGradient)" stroke-width="3"/>
  
  <text x="1000" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#059669">
    Business Team
  </text>
  
  <g font-family="Arial, sans-serif" font-size="14" fill="#059669">
    <text x="870" y="170" font-weight="bold">Thinks in:</text>
    <text x="880" y="195">• Business outcomes</text>
    <text x="880" y="215">• Revenue impact</text>
    <text x="880" y="235">• Customer satisfaction</text>
    <text x="880" y="255">• Cost reduction</text>
    <text x="880" y="275">• Market share</text>
    <text x="880" y="295">• Time to market</text>
    <text x="880" y="315">• Risk mitigation</text>
    
    <text x="870" y="360" font-weight="bold">Concerns:</text>
    <text x="880" y="385">• ROI</text>
    <text x="880" y="405">• User adoption</text>
    <text x="880" y="425">• Competitive advantage</text>
    <text x="880" y="445">• Regulatory compliance</text>
    <text x="880" y="465">• Strategic alignment</text>
  </g>
  
  <!-- Bridge -->
  <path d="M 350,300 Q 600,250 850,300" stroke="url(#bridgeGradient)" stroke-width="40" fill="none" opacity="0.6"/>
  <path d="M 350,300 Q 600,250 850,300" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Translation Bridge
  </text>
  
  <!-- Translation Examples -->
  <g transform="translate(380, 280)">
    <!-- Translation 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="190" height="40" rx="5" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">
        F1 Score = 0.85
      </text>
      
      <path d="M 190,20 L 230,20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="230" y="0" width="210" height="40" rx="5" fill="white" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="335" y="16" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        Correctly identifies 85%
      </text>
      <text x="335" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        of important cases
      </text>
    </g>
    
    <!-- Translation 2 -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="190" height="40" rx="5" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">
        Latency &lt; 100ms
      </text>
      
      <path d="M 190,20 L 230,20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="230" y="0" width="210" height="40" rx="5" fill="white" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="335" y="16" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        Instant response for
      </text>
      <text x="335" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        seamless user experience
      </text>
    </g>
    
    <!-- Translation 3 -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="190" height="40" rx="5" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">
        95% Precision
      </text>
      
      <path d="M 190,20 L 230,20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="230" y="0" width="210" height="40" rx="5" fill="white" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="335" y="16" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        Only 5% false alarms,
      </text>
      <text x="335" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        minimizing wasted effort
      </text>
    </g>
    
    <!-- Translation 4 -->
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="190" height="40" rx="5" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">
        Model Drift Detected
      </text>
      
      <path d="M 190,20 L 230,20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="230" y="0" width="210" height="40" rx="5" fill="white" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="335" y="16" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        Customer behavior changing,
      </text>
      <text x="335" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        need strategy update
      </text>
    </g>
    
    <!-- Translation 5 -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="190" height="40" rx="5" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">
        RMSE = $500
      </text>
      
      <path d="M 190,20 L 230,20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="230" y="0" width="210" height="40" rx="5" fill="white" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <text x="335" y="16" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        Predictions typically off
      </text>
      <text x="335" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#059669">
        by $500 or less
      </text>
    </g>
  </g>
  
  <!-- Key principles -->
  <rect x="350" y="580" width="500" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    Key Principle:
  </text>
  <text x="600" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350f">
    Every technical metric must translate to a business outcome
  </text>
  <text x="600" y="650" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
    that stakeholders can understand and act upon
  </text>
</svg>
