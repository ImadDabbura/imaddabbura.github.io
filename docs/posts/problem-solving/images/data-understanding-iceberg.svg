<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bee3f8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f0f9ff"/>
  
  <!-- Water -->
  <rect x="0" y="200" width="800" height="500" fill="url(#waterGrad)" opacity="0.6"/>
  
  <!-- Water line -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#1e40af" stroke-width="3"/>
  <text x="750" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Surface</text>
  
  <!-- Iceberg -->
  <!-- Top part (above water) -->
  <path d="M 400,50 L 320,200 L 480,200 Z" fill="url(#iceGrad)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Bottom part (below water) -->
  <path d="M 320,200 L 200,600 L 600,600 L 480,200 Z" fill="url(#iceGrad)" stroke="#4f46e5" stroke-width="2" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    The Data Understanding Iceberg
  </text>
  
  <!-- Visible part labels -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
    What's Visible
  </text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
    • Row count
  </text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
    • Column names
  </text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
    • Basic statistics
  </text>
  
  <!-- Hidden part labels -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    What's Hidden
  </text>
  
  <!-- Left side hidden aspects -->
  <g fill="white" font-family="Arial, sans-serif" font-size="12">
    <text x="250" y="300">Collection Bias</text>
    <text x="240" y="320" font-size="11" opacity="0.9">• Who's missing?</text>
    <text x="240" y="335" font-size="11" opacity="0.9">• Self-selection</text>
    
    <text x="250" y="370">Temporal Issues</text>
    <text x="240" y="390" font-size="11" opacity="0.9">• Seasonality</text>
    <text x="240" y="405" font-size="11" opacity="0.9">• Drift over time</text>
    
    <text x="250" y="440">Measurement Error</text>
    <text x="240" y="460" font-size="11" opacity="0.9">• Sensor accuracy</text>
    <text x="240" y="475" font-size="11" opacity="0.9">• Human mistakes</text>
    
    <text x="250" y="510">Missing Patterns</text>
    <text x="240" y="530" font-size="11" opacity="0.9">• Not random</text>
    <text x="240" y="545" font-size="11" opacity="0.9">• Informative</text>
  </g>
  
  <!-- Right side hidden aspects -->
  <g fill="white" font-family="Arial, sans-serif" font-size="12">
    <text x="480" y="300">Causal Relations</text>
    <text x="470" y="320" font-size="11" opacity="0.9">• Confounders</text>
    <text x="470" y="335" font-size="11" opacity="0.9">• Reverse causation</text>
    
    <text x="480" y="370">Data Leakage</text>
    <text x="470" y="390" font-size="11" opacity="0.9">• Future info</text>
    <text x="470" y="405" font-size="11" opacity="0.9">• Target proxies</text>
    
    <text x="480" y="440">Label Quality</text>
    <text x="470" y="460" font-size="11" opacity="0.9">• Annotation errors</text>
    <text x="470" y="475" font-size="11" opacity="0.9">• Subjective labels</text>
    
    <text x="480" y="510">External Factors</text>
    <text x="470" y="530" font-size="11" opacity="0.9">• Unmeasured vars</text>
    <text x="470" y="545" font-size="11" opacity="0.9">• Context changes</text>
  </g>
  
  <!-- Warning box -->
  <rect x="200" y="620" width="400" height="50" rx="10" fill="#fef2f2" stroke="#f87171" stroke-width="2"/>
  <text x="400" y="645" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    ⚠️ 90% of data issues hide below the surface
  </text>
  <text x="400" y="662" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">
    Surface statistics reveal almost nothing about true data quality
  </text>
</svg>
