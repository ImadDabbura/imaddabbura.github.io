<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    ML Project Feasibility Assessment Matrix
  </text>
  
  <!-- Main Matrix -->
  <g transform="translate(100, 100)">
    <!-- Headers -->
    <rect x="0" y="0" width="150" height="40" fill="#4b5563"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Dimension
    </text>
    
    <rect x="150" y="0" width="150" height="40" fill="#4b5563"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Criteria
    </text>
    
    <rect x="300" y="0" width="100" height="40" fill="#4b5563"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Status
    </text>
    
    <rect x="400" y="0" width="300" height="40" fill="#4b5563"/>
    <text x="550" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Assessment
    </text>
    
    <!-- Statistical Feasibility -->
    <rect x="0" y="40" width="150" height="100" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Statistical
    </text>
    
    <rect x="150" y="40" width="150" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="160" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Sample size
    </text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Signal strength
    </text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Class balance
    </text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Feature quality
    </text>
    
    <rect x="300" y="40" width="100" height="100" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="2"/>
    <text x="350" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      PASS
    </text>
    
    <rect x="400" y="40" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="410" y="60" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ 500K samples (need 50K)
    </text>
    <text x="410" y="80" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ Strong correlation (r=0.72)
    </text>
    <text x="410" y="100" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ 15% positive class (adequate)
    </text>
    <text x="410" y="120" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ High quality features identified
    </text>
    
    <!-- Technical Feasibility -->
    <rect x="0" y="140" width="150" height="100" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="75" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Technical
    </text>
    
    <rect x="150" y="140" width="150" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Latency req.
    </text>
    <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Infrastructure
    </text>
    <text x="160" y="200" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Team skills
    </text>
    <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Integration
    </text>
    
    <rect x="300" y="140" width="100" height="100" fill="url(#yellowGrad)" stroke="#eab308" stroke-width="2"/>
    <text x="350" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      MARGINAL
    </text>
    
    <rect x="400" y="140" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="410" y="160" font-family="Arial, sans-serif" font-size="11" fill="#eab308">
      ⚠ 100ms required (challenging)
    </text>
    <text x="410" y="180" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ Cloud infrastructure ready
    </text>
    <text x="410" y="200" font-family="Arial, sans-serif" font-size="11" fill="#eab308">
      ⚠ Team needs training on MLOps
    </text>
    <text x="410" y="220" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ APIs documented
    </text>
    
    <!-- Business Feasibility -->
    <rect x="0" y="240" width="150" height="100" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="75" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Business
    </text>
    
    <rect x="150" y="240" width="150" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="160" y="260" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • ROI projection
    </text>
    <text x="160" y="280" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Budget
    </text>
    <text x="160" y="300" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Timeline
    </text>
    <text x="160" y="320" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Adoption plan
    </text>
    
    <rect x="300" y="240" width="100" height="100" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="2"/>
    <text x="350" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      PASS
    </text>
    
    <rect x="400" y="240" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="410" y="260" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ 4x ROI in Year 1
    </text>
    <text x="410" y="280" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ $500K approved
    </text>
    <text x="410" y="300" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ 6 months (achievable)
    </text>
    <text x="410" y="320" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ Stakeholder buy-in secured
    </text>
    
    <!-- Ethical Feasibility -->
    <rect x="0" y="340" width="150" height="100" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="75" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Ethical
    </text>
    
    <rect x="150" y="340" width="150" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="160" y="360" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Fairness
    </text>
    <text x="160" y="380" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Privacy
    </text>
    <text x="160" y="400" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Explainability
    </text>
    <text x="160" y="420" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      • Compliance
    </text>
    
    <rect x="300" y="340" width="100" height="100" fill="url(#redGrad)" stroke="#dc2626" stroke-width="2"/>
    <text x="350" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      RISK
    </text>
    
    <rect x="400" y="340" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="410" y="360" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      ✗ Bias detected in historical data
    </text>
    <text x="410" y="380" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
      ✓ GDPR compliant design
    </text>
    <text x="410" y="400" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      ✗ Black box model proposed
    </text>
    <text x="410" y="420" font-family="Arial, sans-serif" font-size="11" fill="#eab308">
      ⚠ Regulatory review pending
    </text>
  </g>
  
  <!-- Overall Assessment -->
  <rect x="200" y="570" width="600" height="80" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Overall Feasibility: CONDITIONAL
  </text>
  <text x="500" y="625" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#dc2626">
    Must address ethical concerns and technical challenges before proceeding
  </text>
  
  <!-- Legend -->
  <g transform="translate(820, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">
      Status Guide:
    </text>
    <rect x="0" y="10" width="30" height="20" fill="url(#greenGrad)"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      Ready
    </text>
    <rect x="0" y="40" width="30" height="20" fill="url(#yellowGrad)"/>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      Needs work
    </text>
    <rect x="0" y="70" width="30" height="20" fill="url(#redGrad)"/>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      Blocker
    </text>
  </g>
</svg>
