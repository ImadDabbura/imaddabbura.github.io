<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="headerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="900" fill="#f8fafc"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1400" height="60" fill="url(#headerGrad)"/>
  <text x="700" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#ffffff">ML Problem Understanding Canvas</text>

  <!-- Row 1 -->
  <!-- Stakeholders -->
  <g transform="translate(50 100)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#fef3c7"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#78350f">STAKEHOLDERS</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">Who cares about this problem?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Primary users:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Decision makers:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Affected parties:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Implementation team:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Maintenance team:</text>
  </g>

  <!-- Success Metrics -->
  <g transform="translate(500 100)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#dcfce7"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#14532d">SUCCESS METRICS</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">How do we measure success?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Business KPIs:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Model metrics:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- User satisfaction:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Operational metrics:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Guardrail metrics:</text>
  </g>

  <!-- Constraints -->
  <g transform="translate(950 100)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#fee2e2"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#7f1d1d">CONSTRAINTS</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What limits our solution?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Technical: latency, scale</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Business: budget, timeline</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Ethical: fairness, privacy</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Regulatory: compliance</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Organizational: skills, culture</text>
  </g>

  <!-- Row 2 -->
  <!-- Available Data -->
  <g transform="translate(50 350)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#dbeafe"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#1e3a8a">AVAILABLE DATA</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What information do we have?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Data sources:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Volume and velocity:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Quality issues:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Historical depth:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Update frequency:</text>
  </g>

  <!-- Problem Statement -->
  <g transform="translate(500 350)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="url(#headerGrad)" stroke="#7c3aed" stroke-width="3"/>
    <text x="200" y="40" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">PROBLEM STATEMENT</text>
    <text x="200" y="70" font-size="12" text-anchor="middle" fill="#ffffff">One clear sentence describing the problem:</text>
    <text x="200" y="100" font-size="11" text-anchor="middle" fill="#e9d5ff">"Predict [what] for [whom] to [why]"</text>
    <text x="200" y="130" font-size="11" text-anchor="middle" fill="#e9d5ff">"within [timeframe] with [accuracy]"</text>
    <text x="200" y="160" font-size="11" text-anchor="middle" fill="#e9d5ff">"using [data] under [constraints]"</text>
  </g>

  <!-- Target / Unknown -->
  <g transform="translate(950 350)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#f0fdf4"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#14532d">TARGET / UNKNOWN</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What exactly are we predicting?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Variable definition:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Prediction horizon:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Granularity:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Update frequency:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Ground truth delay:</text>
  </g>

  <!-- Row 3 -->
  <!-- Assumptions -->
  <g transform="translate(50 600)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#fef3c7"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#78350f">ASSUMPTIONS</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What are we assuming?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- About the data:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- About the future:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- About users:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- About the business:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- About stability:</text>
  </g>

  <!-- Risks -->
  <g transform="translate(500 600)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#fee2e2"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#7f1d1d">RISKS</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What could go wrong?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Technical risks:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- Business risks:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Ethical risks:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Reputational risks:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Failure modes:</text>
  </g>

  <!-- Dependencies -->
  <g transform="translate(950 600)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="40" rx="8" ry="8" fill="#e0e7ff"/>
    <text x="200" y="25" font-size="14" font-weight="700" text-anchor="middle" fill="#312e81">DEPENDENCIES</text>
    <text x="15" y="65" font-size="12" fill="#6b7280">What do we depend on?</text>
    <text x="15" y="90" font-size="11" fill="#9ca3af">- Data pipelines:</text>
    <text x="15" y="110" font-size="11" fill="#9ca3af">- External systems:</text>
    <text x="15" y="130" font-size="11" fill="#9ca3af">- Human processes:</text>
    <text x="15" y="150" font-size="11" fill="#9ca3af">- Third-party services:</text>
    <text x="15" y="170" font-size="11" fill="#9ca3af">- Infrastructure:</text>
  </g>

  <!-- Instructions -->
  <rect x="50" y="830" width="1300" height="40" rx="8" ry="8" fill="#f3f4f6"/>
  <text x="700" y="855" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#4b5563">Instructions: Fill out each section completely before proceeding to solution design. The center problem statement should be the last thing you write.</text>
</svg>

