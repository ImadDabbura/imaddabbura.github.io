<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">ML Problem Network: Finding Related Challenges</text>
  
  <!-- Central problem -->
  <ellipse cx="400" cy="300" rx="70" ry="50" fill="#e94b3c" opacity="0.9"/>
  <text x="400" y="290" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Fraud</text>
  <text x="400" y="308" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Detection</text>
  <text x="400" y="323" text-anchor="middle" font-size="10" fill="white">(imbalanced)</text>
  
  <!-- Same Architecture (top-left) -->
  <line x1="355" y1="265" x2="180" y2="140" stroke="#4a90e2" stroke-width="3" opacity="0.6"/>
  <ellipse cx="140" cy="120" rx="65" ry="45" fill="#4a90e2" opacity="0.8"/>
  <text x="140" y="115" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Spam</text>
  <text x="140" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Detection</text>
  <text x="230" y="170" text-anchor="middle" font-size="11" fill="#4a90e2" font-style="italic">same: binary classifier</text>
  
  <!-- Same Data Type (top-right) -->
  <line x1="445" y1="265" x2="620" y2="140" stroke="#9b59b6" stroke-width="3" opacity="0.6"/>
  <ellipse cx="660" cy="120" rx="65" ry="45" fill="#9b59b6" opacity="0.8"/>
  <text x="660" y="115" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Churn</text>
  <text x="660" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Prediction</text>
  <text x="580" y="170" text-anchor="middle" font-size="11" fill="#9b59b6" font-style="italic">same: tabular data</text>
  
  <!-- Same Challenge (left) -->
  <line x1="330" y1="300" x2="180" y2="300" stroke="#50c878" stroke-width="3" opacity="0.6"/>
  <ellipse cx="110" cy="300" rx="65" ry="45" fill="#50c878" opacity="0.8"/>
  <text x="110" y="295" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Medical</text>
  <text x="110" y="310" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Diagnosis</text>
  <text x="240" y="285" text-anchor="middle" font-size="11" fill="#50c878" font-style="italic">same: class imbalance</text>
  
  <!-- Same Domain (right) -->
  <line x1="470" y1="300" x2="620" y2="300" stroke="#f39c12" stroke-width="3" opacity="0.6"/>
  <ellipse cx="690" cy="300" rx="65" ry="45" fill="#f39c12" opacity="0.8"/>
  <text x="690" y="295" text-anchor="middle" font-size="12" font-weight="bold" fill="white">AML</text>
  <text x="690" y="310" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Detection</text>
  <text x="560" y="285" text-anchor="middle" font-size="11" fill="#f39c12" font-style="italic">same: fintech domain</text>
  
  <!-- Simpler Version (bottom-left) -->
  <line x1="355" y1="335" x2="180" y2="460" stroke="#e67e22" stroke-width="3" opacity="0.6"/>
  <ellipse cx="140" cy="480" rx="65" ry="45" fill="#e67e22" opacity="0.8"/>
  <text x="140" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Rule-based</text>
  <text x="140" y="490" text-anchor="middle" font-size="12" font-weight="bold" fill="white">System</text>
  <text x="220" y="430" text-anchor="middle" font-size="11" fill="#e67e22" font-style="italic">simplified baseline</text>
  
  <!-- Different Framing (bottom-right) -->
  <line x1="445" y1="335" x2="620" y2="460" stroke="#16a085" stroke-width="3" opacity="0.6"/>
  <ellipse cx="660" cy="480" rx="65" ry="45" fill="#16a085" opacity="0.8"/>
  <text x="660" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Anomaly</text>
  <text x="660" y="490" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Detection</text>
  <text x="570" y="430" text-anchor="middle" font-size="11" fill="#16a085" font-style="italic">reframe: unsupervised</text>
  
  <!-- Cross-domain Analogy (bottom center) -->
  <line x1="400" y1="350" x2="400" y2="450" stroke="#c0392b" stroke-width="3" opacity="0.6"/>
  <ellipse cx="400" cy="490" rx="65" ry="45" fill="#c0392b" opacity="0.8"/>
  <text x="400" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Adversarial</text>
  <text x="400" y="500" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Training</text>
  <text x="400" y="420" text-anchor="middle" font-size="11" fill="#c0392b" font-style="italic">analogy: adaptive adversary</text>
  
  <!-- Technique Transfer (top center) -->
  <line x1="400" y1="250" x2="400" y2="150" stroke="#8e44ad" stroke-width="3" opacity="0.6"/>
  <ellipse cx="400" cy="110" rx="65" ry="45" fill="#8e44ad" opacity="0.8"/>
  <text x="400" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Graph</text>
  <text x="400" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Networks</text>
  <text x="400" y="170" text-anchor="middle" font-size="11" fill="#8e44ad" font-style="italic">technique: relationship modeling</text>
   
  <!-- Insight box -->
  <rect x="600" y="530" width="180" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="690" y="550" text-anchor="middle" font-size="10" font-weight="bold" fill="#856404">Pattern Recognition:</text>
  <text x="690" y="565" text-anchor="middle" font-size="9" fill="#856404">Look beyond surface differences</text>
  <text x="690" y="578" text-anchor="middle" font-size="9" fill="#856404">to find structural similarities</text>
</svg>
