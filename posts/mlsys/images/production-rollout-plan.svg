<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">8-Week Phased Production Rollout</text>
  
  <!-- Phase 1: Shadow Mode -->
  <rect x="50" y="60" width="140" height="100" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5"/>
  <text x="120" y="85" text-anchor="middle" font-size="13" font-weight="bold" fill="#1565C0">Shadow Mode</text>
  <text x="120" y="105" text-anchor="middle" font-size="11" fill="#333">0% traffic</text>
  <text x="120" y="125" text-anchor="middle" font-size="11" fill="#333">No actions</text>
  <text x="120" y="145" text-anchor="middle" font-size="10" fill="#2E7D32">No risk</text>
  
  <!-- Arrow -->
  <path d="M 190 110 L 210 110" stroke="#666" stroke-width="2"/>
  <circle cx="220" cy="110" r="8" fill="#FFC107"/>
  <path d="M 230 110 L 250 110" stroke="#666" stroke-width="2"/>
  
  <!-- Phase 2: Canary -->
  <rect x="250" y="60" width="100" height="100" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
  <text x="300" y="85" text-anchor="middle" font-size="13" font-weight="bold" fill="#E65100">Canary</text>
  <text x="300" y="105" text-anchor="middle" font-size="11" fill="#333">10%</text>
  <text x="300" y="125" text-anchor="middle" font-size="11" fill="#333">Real actions</text>
  <text x="300" y="145" text-anchor="middle" font-size="10" fill="#FF9800">Low risk</text>
  
  <!-- Arrow -->
  <path d="M 350 110 L 370 110" stroke="#666" stroke-width="2"/>
  <circle cx="380" cy="110" r="8" fill="#FFC107"/>
  <path d="M 390 110 L 410 110" stroke="#666" stroke-width="2"/>
  
  <!-- Phase 3: Progressive -->
  <rect x="410" y="60" width="120" height="100" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="470" y="85" text-anchor="middle" font-size="13" font-weight="bold" fill="#2E7D32">Progressive</text>
  <text x="470" y="105" text-anchor="middle" font-size="11" fill="#333">25→50→75%</text>
  <text x="470" y="125" text-anchor="middle" font-size="11" fill="#333">Staged</text>
  <text x="470" y="145" text-anchor="middle" font-size="10" fill="#F44336">Medium risk</text>
  
  <!-- Arrow -->
  <path d="M 530 110 L 550 110" stroke="#666" stroke-width="2"/>
  <circle cx="560" cy="110" r="8" fill="#FFC107"/>
  <path d="M 570 110 L 590 110" stroke="#666" stroke-width="2"/>
  
  <!-- Phase 4: Full -->
  <rect x="590" y="60" width="80" height="100" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
  <text x="630" y="85" text-anchor="middle" font-size="13" font-weight="bold" fill="#6A1B9A">Full</text>
  <text x="630" y="105" text-anchor="middle" font-size="11" fill="#333">100%</text>
  <text x="630" y="125" text-anchor="middle" font-size="11" fill="#333">Complete</text>
  <text x="630" y="145" text-anchor="middle" font-size="10" fill="#C62828">High risk</text>
  
  <!-- Week timeline -->
  <line x1="50" y1="200" x2="670" y2="200" stroke="#999" stroke-width="1"/>
  <text x="120" y="220" text-anchor="middle" font-size="10" fill="#666">Week 1-2</text>
  <text x="300" y="220" text-anchor="middle" font-size="10" fill="#666">Week 3-4</text>
  <text x="470" y="220" text-anchor="middle" font-size="10" fill="#666">Week 5-6</text>
  <text x="630" y="220" text-anchor="middle" font-size="10" fill="#666">Week 7-8</text>
  
  <!-- Success criteria box -->
  <rect x="50" y="250" width="280" height="100" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="190" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">Success Criteria</text>
  <text x="60" y="290" font-size="10" fill="#333">Shadow: No missed incidents</text>
  <text x="60" y="305" font-size="10" fill="#333">Canary: SLOs maintained</text>
  <text x="60" y="320" font-size="10" fill="#333">Progressive: 48hr stable at each step</text>
  <text x="60" y="335" font-size="10" fill="#333">Full: 1 week stable at 100%</text>
  
  <!-- Rollback triggers box -->
  <rect x="370" y="250" width="280" height="100" fill="#FFEBEE" stroke="#F44336" stroke-width="1" rx="5"/>
  <text x="510" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#C62828">Rollback Triggers</text>
  <text x="380" y="290" font-size="10" fill="#333">Shadow: None (no impact)</text>
  <text x="380" y="305" font-size="10" fill="#333">Canary: SLO violation</text>
  <text x="380" y="320" font-size="10" fill="#333">Progressive: Auto-rollback to last stable</text>
  <text x="380" y="335" font-size="10" fill="#333">Full: Revert to old system</text>
  
  <!-- Key message -->
  <rect x="150" y="365" width="400" height="25" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="350" y="382" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Each phase validates stability before proceeding to higher risk</text>
</svg>
