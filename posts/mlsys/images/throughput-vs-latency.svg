<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Training Side -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="url(#trainGrad)" opacity="0.1"/>
  <text x="200" y="80" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">Training</text>
  
  <rect x="80" y="110" width="240" height="40" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="200" y="135" font-size="14" fill="#1e40af" text-anchor="middle">Throughput: 1M samples/hour</text>
  
  <rect x="80" y="160" width="240" height="40" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="200" y="185" font-size="14" fill="#1e40af" text-anchor="middle">Latency: Hours/Days OK</text>
  
  <rect x="80" y="210" width="240" height="40" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="200" y="235" font-size="14" fill="#1e40af" text-anchor="middle">GPU Clusters Available</text>
  
  <rect x="80" y="260" width="240" height="40" fill="#3b82f6" opacity="0.3" rx="5"/>
  <text x="200" y="285" font-size="14" fill="#1e40af" text-anchor="middle">Optimize for Accuracy</text>
  
  <!-- Production Side -->
  <rect x="450" y="50" width="300" height="300" rx="10" fill="url(#prodGrad)" opacity="0.1"/>
  <text x="600" y="80" font-size="20" font-weight="bold" fill="#991b1b" text-anchor="middle">Production</text>
  
  <rect x="480" y="110" width="240" height="40" fill="#ef4444" opacity="0.3" rx="5"/>
  <text x="600" y="135" font-size="14" fill="#991b1b" text-anchor="middle">Throughput: 10K requests/sec</text>
  
  <rect x="480" y="160" width="240" height="40" fill="#ef4444" opacity="0.3" rx="5"/>
  <text x="600" y="185" font-size="14" fill="#991b1b" text-anchor="middle">P99 Latency &lt; 100ms</text>
  
  <rect x="480" y="210" width="240" height="40" fill="#ef4444" opacity="0.3" rx="5"/>
  <text x="600" y="235" font-size="14" fill="#991b1b" text-anchor="middle">CPU/Edge Devices</text>
  
  <rect x="480" y="260" width="240" height="40" fill="#ef4444" opacity="0.3" rx="5"/>
  <text x="600" y="285" font-size="14" fill="#991b1b" text-anchor="middle">Optimize for User Experience</text>
  
  <!-- Arrow -->
  <path d="M 360 200 L 440 200" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="440,195 450,200 440,205" fill="#6b7280"/>
</svg>
