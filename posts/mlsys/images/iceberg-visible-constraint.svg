<svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">The Constraint Iceberg: What's Really Causing the Bottleneck</text>
  
  <!-- Water line -->
  <rect x="0" y="120" width="700" height="380" fill="#E3F2FD" opacity="0.3"/>
  <line x1="0" y1="120" x2="700" y2="120" stroke="#1976D2" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="650" y="115" font-size="11" fill="#1976D2" font-weight="bold">Surface</text>
  
  <!-- Iceberg shape -->
  <path d="M 350 80 L 450 120 L 480 200 L 470 300 L 440 400 L 380 460 L 320 460 L 260 400 L 230 300 L 220 200 L 250 120 Z"
        fill="white" stroke="#37474F" stroke-width="2"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="depthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ECEFF1;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#CFD8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0BEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to underwater portion -->
  <path d="M 250 120 L 450 120 L 480 200 L 470 300 L 440 400 L 380 460 L 320 460 L 260 400 L 230 300 L 220 200 Z"
        fill="url(#depthGradient)" opacity="0.9"/>
  
  <!-- Visible Constraint (above water) -->
  <rect x="200" y="60" width="300" height="50" fill="#FFEBEE" stroke="#F44336" stroke-width="2" rx="5"/>
  <text x="350" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#C62828">VISIBLE CONSTRAINT</text>
  <text x="350" y="98" text-anchor="middle" font-size="11" fill="#333">Feature-Tier2 handles only 30K records/sec</text>
  
  <!-- Hidden Problem Layer 1 -->
  <g transform="translate(350, 155)">
    <rect x="-140" y="-15" width="280" height="30" fill="white" stroke="#FF9800" stroke-width="1" rx="3" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" fill="#333">Computing 47 features per record</text>
    <text x="150" y="5" font-size="10" fill="#FF9800" font-weight="bold">Technical</text>
  </g>
  
  <!-- Hidden Problem Layer 2 -->
  <g transform="translate(350, 210)">
    <rect x="-150" y="-15" width="300" height="30" fill="white" stroke="#FF9800" stroke-width="1" rx="3" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" fill="#333">Most features rarely contribute to decisions</text>
    <text x="160" y="5" font-size="10" fill="#FF9800" font-weight="bold">Analytical</text>
  </g>
  
  <!-- Hidden Problem Layer 3 -->
  <g transform="translate(350, 265)">
    <rect x="-160" y="-15" width="320" height="30" fill="white" stroke="#F57C00" stroke-width="1" rx="3" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" fill="#333">No feature importance analysis in production</text>
    <text x="170" y="5" font-size="10" fill="#F57C00" font-weight="bold">Process</text>
  </g>
  
  <!-- Hidden Problem Layer 4 -->
  <g transform="translate(350, 320)">
    <rect x="-170" y="-15" width="340" height="30" fill="white" stroke="#E65100" stroke-width="1" rx="3" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" fill="#333">Team incentivized to add features, not remove them</text>
    <text x="180" y="5" font-size="10" fill="#E65100" font-weight="bold">Cultural</text>
  </g>
  
  <!-- Hidden Problem Layer 5 (Root) -->
  <g transform="translate(350, 375)">
    <rect x="-180" y="-15" width="360" height="30" fill="white" stroke="#BF360C" stroke-width="2" rx="3" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Original design for research dataset, not production scale</text>
    <text x="190" y="5" font-size="10" fill="#BF360C" font-weight="bold">ROOT CAUSE</text>
  </g>
  
  <!-- Depth indicators -->
  <text x="30" y="155" font-size="10" fill="#666">Symptom</text>
  <line x1="60" y1="155" x2="200" y2="155" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="30" y="210" font-size="10" fill="#666">Analysis</text>
  <line x1="60" y1="210" x2="190" y2="210" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="30" y="265" font-size="10" fill="#666">Process</text>
  <line x1="60" y1="265" x2="180" y2="265" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="30" y="320" font-size="10" fill="#666">Culture</text>
  <line x1="60" y1="320" x2="170" y2="320" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="30" y="375" font-size="10" fill="#666" font-weight="bold">Root</text>
  <line x1="50" y1="375" x2="160" y2="375" stroke="#BF360C" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Insight box -->
  <rect x="450" y="430" width="230" height="60" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="565" y="450" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Key Insight:</text>
  <text x="565" y="468" text-anchor="middle" font-size="10" fill="#333">Fixing the visible constraint</text>
  <text x="565" y="483" text-anchor="middle" font-size="10" fill="#333">requires addressing hidden causes</text>
  
  <!-- Water effect -->
  <path d="M 0 120 Q 100 115 200 120 T 400 120 T 600 120 T 700 115" 
        stroke="#1976D2" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
