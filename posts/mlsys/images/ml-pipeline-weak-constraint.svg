<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ML Pipeline as Chain - Weakest Link Limits Performance</text>
  
  <!-- Chain links representing pipeline stages -->
  <!-- Data Ingestion - Strong link -->
  <rect x="50" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="90" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Data</text>
  <text x="90" y="110" text-anchor="middle" font-size="12" fill="white">Ingestion</text>
  <text x="90" y="125" text-anchor="middle" font-size="10" fill="white">(100K/s)</text>
  
  <!-- Feature Tier-1 - Strong link -->
  <rect x="150" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="190" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Feature</text>
  <text x="190" y="110" text-anchor="middle" font-size="12" fill="white">Tier-1</text>
  <text x="190" y="125" text-anchor="middle" font-size="10" fill="white">(100K/s)</text>
  
  <!-- Feature Tier-2 - WEAK LINK (CONSTRAINT) -->
  <rect x="250" y="70" width="80" height="60" fill="#F44336" stroke="#C62828" stroke-width="3" rx="5"/>
  <text x="290" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Feature</text>
  <text x="290" y="110" text-anchor="middle" font-size="12" fill="white">Tier-2</text>
  <text x="290" y="125" text-anchor="middle" font-size="10" fill="white">(30K/s)</text>
  
  <!-- Feature Tier-3 - Strong link -->
  <rect x="350" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="390" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Feature</text>
  <text x="390" y="110" text-anchor="middle" font-size="12" fill="white">Tier-3</text>
  <text x="390" y="125" text-anchor="middle" font-size="10" fill="white">(10K/s)</text>
  
  <!-- Model Inference - Strong link -->
  <rect x="450" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="490" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Model</text>
  <text x="490" y="110" text-anchor="middle" font-size="12" fill="white">Inference</text>
  <text x="490" y="125" text-anchor="middle" font-size="10" fill="white">(50K/s)</text>
  
  <!-- Alert Generation - Strong link -->
  <rect x="550" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="590" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Alert</text>
  <text x="590" y="110" text-anchor="middle" font-size="12" fill="white">Generation</text>
  <text x="590" y="125" text-anchor="middle" font-size="10" fill="white">(1K/s)</text>
  
  <!-- Response - Strong link -->
  <rect x="650" y="60" width="80" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="690" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Incident</text>
  <text x="690" y="110" text-anchor="middle" font-size="12" fill="white">Response</text>
  <text x="690" y="125" text-anchor="middle" font-size="10" fill="white">(50/day)</text>
  
  <!-- Connecting lines -->
  <line x1="130" y1="100" x2="150" y2="100" stroke="#333" stroke-width="3"/>
  <line x1="230" y1="100" x2="250" y2="100" stroke="#333" stroke-width="3"/>
  <line x1="330" y1="100" x2="350" y2="100" stroke="#333" stroke-width="3"/>
  <line x1="430" y1="100" x2="450" y2="100" stroke="#333" stroke-width="3"/>
  <line x1="530" y1="100" x2="550" y2="100" stroke="#333" stroke-width="3"/>
  <line x1="630" y1="100" x2="650" y2="100" stroke="#333" stroke-width="3"/>
  
  <!-- Constraint label with arrow -->
  <path d="M 290 45 L 290 65" stroke="#C62828" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  <text x="290" y="40" text-anchor="middle" font-size="14" fill="#C62828" font-weight="bold">CONSTRAINT</text>
  
  <!-- Bottom annotation -->
  <text x="400" y="170" text-anchor="middle" font-size="12" fill="#666">System throughput limited to 30K records/sec by Feature Tier-2 bottleneck</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C62828"/>
    </marker>
  </defs>
</svg>
