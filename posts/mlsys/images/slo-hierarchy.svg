<svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">From Business Goals to Technical Metrics</text>
  
  <!-- Top Level: Business Goal -->
  <rect x="200" y="60" width="300" height="60" fill="#1976D2" stroke="#0D47A1" stroke-width="2" rx="5"/>
  <text x="350" y="85" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Business Goal</text>
  <text x="350" y="105" text-anchor="middle" font-size="12" fill="white">Reduce security incident impact by 75%</text>
  
  <!-- Connection lines from Business Goal to SLOs -->
  <line x1="275" y1="120" x2="200" y2="180" stroke="#666" stroke-width="2"/>
  <circle cx="200" cy="180" r="3" fill="#666"/>
  
  <line x1="350" y1="120" x2="350" y2="180" stroke="#666" stroke-width="2"/>
  <circle cx="350" cy="180" r="3" fill="#666"/>
  
  <line x1="425" y1="120" x2="500" y2="180" stroke="#666" stroke-width="2"/>
  <circle cx="500" cy="180" r="3" fill="#666"/>
  
  <!-- Second Level: System SLOs -->
  <rect x="100" y="180" width="150" height="80" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
  <text x="175" y="205" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Time SLO</text>
  <text x="175" y="225" text-anchor="middle" font-size="10" fill="white">P95 TTD ≤ 5 min</text>
  <text x="175" y="240" text-anchor="middle" font-size="10" fill="white">from event→alert</text>
  
  <rect x="275" y="180" width="150" height="80" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
  <text x="350" y="205" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Quality SLO</text>
  <text x="350" y="225" text-anchor="middle" font-size="10" fill="white">≤10 alerts/day</text>
  <text x="350" y="240" text-anchor="middle" font-size="10" fill="white">≥90% incident recall</text>
  
  <rect x="450" y="180" width="150" height="80" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
  <text x="525" y="205" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Coverage SLO</text>
  <text x="525" y="225" text-anchor="middle" font-size="10" fill="white">≥95% flow coverage</text>
  <text x="525" y="240" text-anchor="middle" font-size="10" fill="white">≤1% data loss</text>
  
  <!-- Connection lines from SLOs to Metrics -->
  <!-- From Time SLO -->
  <line x1="150" y1="260" x2="120" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="120" cy="320" r="2" fill="#999"/>
  
  <line x1="200" y1="260" x2="210" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="210" cy="320" r="2" fill="#999"/>
  
  <!-- From Quality SLO -->
  <line x1="325" y1="260" x2="300" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="300" cy="320" r="2" fill="#999"/>
  
  <line x1="375" y1="260" x2="390" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="390" cy="320" r="2" fill="#999"/>
  
  <!-- From Coverage SLO -->
  <line x1="500" y1="260" x2="480" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="480" cy="320" r="2" fill="#999"/>
  
  <line x1="550" y1="260" x2="570" y2="320" stroke="#999" stroke-width="1"/>
  <circle cx="570" cy="320" r="2" fill="#999"/>
  
  <!-- Third Level: Technical Metrics -->
  <!-- Time Metrics -->
  <rect x="80" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="120" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Latency</text>
  <text x="120" y="355" text-anchor="middle" font-size="9" fill="white">p95: 31ms</text>
  
  <rect x="170" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="210" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Queue Time</text>
  <text x="210" y="355" text-anchor="middle" font-size="9" fill="white">avg: 12s</text>
  
  <!-- Quality Metrics -->
  <rect x="260" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="300" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Precision</text>
  <text x="300" y="355" text-anchor="middle" font-size="9" fill="white">92%</text>
  
  <rect x="350" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="390" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Recall</text>
  <text x="390" y="355" text-anchor="middle" font-size="9" fill="white">96%</text>
  
  <!-- Coverage Metrics -->
  <rect x="440" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="480" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Throughput</text>
  <text x="480" y="355" text-anchor="middle" font-size="9" fill="white">95K rec/s</text>
  
  <rect x="530" y="320" width="80" height="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="570" y="340" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Drop Rate</text>
  <text x="570" y="355" text-anchor="middle" font-size="9" fill="white">0.3%</text>
  
  <!-- Feedback loops with better arrows -->
  <path d="M 120 370 Q 60 250 175 180" stroke="#FF9800" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <!-- Feedback arrow 1 -->
  <path d="M 175 180 L 170 185 L 172 178" stroke="#FF9800" stroke-width="1.5" fill="none"/>
  
  <path d="M 390 370 Q 410 400 350 260" stroke="#FF9800" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <!-- Feedback arrow 2 -->
  <path d="M 350 260 L 345 265 L 352 262" stroke="#FF9800" stroke-width="1.5" fill="none"/>
  
  <path d="M 570 370 Q 640 250 525 180" stroke="#FF9800" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <!-- Feedback arrow 3 -->
  <path d="M 525 180 L 520 185 L 527 182" stroke="#FF9800" stroke-width="1.5" fill="none"/>
  
  <text x="50" y="270" font-size="9" fill="#FF9800">feedback</text>
  <text x="330" y="300" font-size="9" fill="#FF9800">feedback</text>
  <text x="630" y="270" font-size="9" fill="#FF9800">feedback</text>
  
  <!-- Bottom annotation -->
  <rect x="100" y="410" width="500" height="60" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="350" y="430" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Key Principle:</text>
  <text x="350" y="448" text-anchor="middle" font-size="10" fill="#333">Technical metrics must connect to business goals through measurable SLOs</text>
  <text x="350" y="463" text-anchor="middle" font-size="10" fill="#333">Improving metrics without meeting SLOs = optimization theater</text>
</svg>
