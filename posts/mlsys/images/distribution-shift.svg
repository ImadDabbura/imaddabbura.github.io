<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Types of Distribution Shifts</text>
  
  <!-- Covariate Shift -->
  <g transform="translate(50, 70)">
    <rect width="220" height="350" rx="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#075985" text-anchor="middle">Covariate Shift</text>
    
    <text x="110" y="60" font-size="12" fill="#075985" text-anchor="middle">P(X) changes</text>
    <text x="110" y="80" font-size="12" fill="#075985" text-anchor="middle">P(Y|X) stable</text>
    
    <!-- Visualization -->
    <rect x="20" y="100" width="80" height="100" rx="5" fill="#0284c7" opacity="0.2"/>
    <text x="60" y="145" font-size="24" fill="#0284c7" text-anchor="middle">X</text>
    <text x="60" y="165" font-size="10" fill="#075985" text-anchor="middle">changes</text>
    
    <rect x="120" y="100" width="80" height="100" rx="5" fill="#0284c7" opacity="0.1"/>
    <text x="160" y="145" font-size="24" fill="#0284c7" text-anchor="middle">Y|X</text>
    <text x="160" y="165" font-size="10" fill="#075985" text-anchor="middle">stable</text>
    
    <text x="110" y="230" font-size="11" fill="#475569" text-anchor="middle">Example:</text>
    <text x="110" y="250" font-size="10" fill="#475569" text-anchor="middle">User demographics shift</text>
    <text x="110" y="265" font-size="10" fill="#475569" text-anchor="middle">but behavior patterns</text>
    <text x="110" y="280" font-size="10" fill="#475569" text-anchor="middle">remain consistent</text>
  </g>
  
  <!-- Label Shift -->
  <g transform="translate(290, 70)">
    <rect width="220" height="350" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">Label Shift</text>
    
    <text x="110" y="60" font-size="12" fill="#92400e" text-anchor="middle">P(Y) changes</text>
    <text x="110" y="80" font-size="12" fill="#92400e" text-anchor="middle">P(X|Y) stable</text>
    
    <!-- Visualization -->
    <rect x="20" y="100" width="80" height="100" rx="5" fill="#f59e0b" opacity="0.2"/>
    <text x="60" y="145" font-size="24" fill="#f59e0b" text-anchor="middle">Y</text>
    <text x="60" y="165" font-size="10" fill="#92400e" text-anchor="middle">changes</text>
    
    <rect x="120" y="100" width="80" height="100" rx="5" fill="#f59e0b" opacity="0.1"/>
    <text x="160" y="145" font-size="24" fill="#f59e0b" text-anchor="middle">X|Y</text>
    <text x="160" y="165" font-size="10" fill="#92400e" text-anchor="middle">stable</text>
    
    <text x="110" y="230" font-size="11" fill="#475569" text-anchor="middle">Example:</text>
    <text x="110" y="250" font-size="10" fill="#475569" text-anchor="middle">Fraud rate increases</text>
    <text x="110" y="265" font-size="10" fill="#475569" text-anchor="middle">but fraud patterns</text>
    <text x="110" y="280" font-size="10" fill="#475569" text-anchor="middle">stay the same</text>
  </g>
  
  <!-- Concept Drift -->
  <g transform="translate(530, 70)">
    <rect width="220" height="350" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="30" font-size="16" font-weight="bold" fill="#991b1b" text-anchor="middle">Concept Drift</text>
    
    <text x="110" y="60" font-size="12" fill="#991b1b" text-anchor="middle">P(Y|X) changes</text>
    <text x="110" y="80" font-size="12" fill="#991b1b" text-anchor="middle">P(X) stable</text>
    
    <!-- Visualization -->
    <rect x="20" y="100" width="80" height="100" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="60" y="145" font-size="24" fill="#ef4444" text-anchor="middle">X</text>
    <text x="60" y="165" font-size="10" fill="#991b1b" text-anchor="middle">stable</text>
    
    <rect x="120" y="100" width="80" height="100" rx="5" fill="#ef4444" opacity="0.2"/>
    <text x="160" y="145" font-size="24" fill="#ef4444" text-anchor="middle">Y|X</text>
    <text x="160" y="165" font-size="10" fill="#991b1b" text-anchor="middle">changes</text>
    
    <text x="110" y="230" font-size="11" fill="#475569" text-anchor="middle">Example:</text>
    <text x="110" y="250" font-size="10" fill="#475569" text-anchor="middle">User preferences evolve</text>
    <text x="110" y="265" font-size="10" fill="#475569" text-anchor="middle">Same features now</text>
    <text x="110" y="280" font-size="10" fill="#475569" text-anchor="middle">predict differently</text>
    
    <rect x="20" y="310" width="180" height="40" rx="5" fill="#ef4444" opacity="0.2"/>
    <text x="110" y="335" font-size="12" font-weight="bold" fill="#991b1b" text-anchor="middle">⚠️ Most Dangerous</text>
  </g>
</svg>
