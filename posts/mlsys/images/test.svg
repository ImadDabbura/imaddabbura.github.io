<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different levels -->
    <linearGradient id="level1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="level2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="level3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="35" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Hierarchical Classification: From 10,000 Classes to Manageable Chunks
  </text>
  
  <!-- Main Problem Statement -->
  <rect x="50" y="70" width="200" height="60" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="150" y="95" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">Traditional Approach</text>
  <text x="150" y="115" font-size="12" fill="#991b1b" text-anchor="middle">10,000 classes directly</text>
  
  <!-- Arrow to solution -->
  <path d="M 260 100 L 340 100" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="340,95 350,100 340,105" fill="#6b7280"/>
  
  <!-- Hierarchical Solution -->
  <rect x="360" y="70" width="200" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="460" y="95" font-size="14" font-weight="bold" fill="#14532d" text-anchor="middle">Hierarchical Approach</text>
  <text x="460" y="115" font-size="12" fill="#14532d" text-anchor="middle">3 levels × manageable classes</text>
  
  <!-- Level 1: Root -->
  <g id="level1">
    <rect x="500" y="180" width="200" height="80" rx="10" fill="url(#level1Grad)" filter="url(#shadow)"/>
    <text x="600" y="205" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Level 1: Categories</text>
    <text x="600" y="225" font-size="12" fill="white" text-anchor="middle">10 major categories</text>
    <text x="600" y="245" font-size="11" fill="#e0f2fe" text-anchor="middle">1M samples total (pooled)</text>
  </g>
  
  <!-- Feature boxes for Level 1 -->
  <rect x="750" y="180" width="180" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="840" y="200" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Broad Features</text>
  <text x="840" y="218" font-size="10" fill="#3b82f6" text-anchor="middle">• General shape</text>
  <text x="840" y="233" font-size="10" fill="#3b82f6" text-anchor="middle">• Size category</text>
  <text x="840" y="248" font-size="10" fill="#3b82f6" text-anchor="middle">• Primary color</text>
  
  <!-- Confidence threshold indicator -->
  <rect x="960" y="190" width="150" height="60" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1035" y="210" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">Confidence Check</text>
  <text x="1035" y="228" font-size="10" fill="#92400e" text-anchor="middle">If confidence &lt; 80%</text>
  <text x="1035" y="243" font-size="10" fill="#dc2626" text-anchor="middle">→ Stop here ✓</text>
  
  <!-- Level 2: Subcategories -->
  <g id="level2">
    <!-- Electronics -->
    <rect x="150" y="320" width="160" height="70" rx="10" fill="url(#level2Grad)" filter="url(#shadow)"/>
    <text x="230" y="343" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Electronics</text>
    <text x="230" y="360" font-size="11" fill="white" text-anchor="middle">~50 types</text>
    <text x="230" y="376" font-size="10" fill="#d1fae5" text-anchor="middle">100K samples</text>
    
    <!-- Clothing -->
    <rect x="350" y="320" width="160" height="70" rx="10" fill="url(#level2Grad)" filter="url(#shadow)"/>
    <text x="430" y="343" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Clothing</text>
    <text x="430" y="360" font-size="11" fill="white" text-anchor="middle">~100 types</text>
    <text x="430" y="376" font-size="10" fill="#d1fae5" text-anchor="middle">150K samples</text>
    
    <!-- Home -->
    <rect x="550" y="320" width="160" height="70" rx="10" fill="url(#level2Grad)" filter="url(#shadow)"/>
    <text x="630" y="343" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Home &amp; Garden</text>
    <text x="630" y="360" font-size="11" fill="white" text-anchor="middle">~80 types</text>
    <text x="630" y="376" font-size="10" fill="#d1fae5" text-anchor="middle">120K samples</text>
  </g>
  
  <!-- Feature box for Level 2 -->
  <rect x="750" y="320" width="180" height="70" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="840" y="340" font-size="12" font-weight="bold" fill="#14532d" text-anchor="middle">Domain Features</text>
  <text x="840" y="358" font-size="10" fill="#22c55e" text-anchor="middle">• Category-specific</text>
  <text x="840" y="373" font-size="10" fill="#22c55e" text-anchor="middle">• Technical attributes</text>
  
  <!-- Level 3: Specific Items -->
  <g id="level3">
    <!-- Phones branch -->
    <rect x="50" y="450" width="120" height="60" rx="8" fill="url(#level3Grad)" filter="url(#shadow)"/>
    <text x="110" y="473" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Phones</text>
    <text x="110" y="490" font-size="10" fill="white" text-anchor="middle">~200 models</text>
    <text x="110" y="504" font-size="9" fill="#fef3c7" text-anchor="middle">5K samples</text>
    
    <!-- Laptops branch -->
    <rect x="190" y="450" width="120" height="60" rx="8" fill="url(#level3Grad)" filter="url(#shadow)"/>
    <text x="250" y="473" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Laptops</text>
    <text x="250" y="490" font-size="10" fill="white" text-anchor="middle">~150 models</text>
    <text x="250" y="504" font-size="9" fill="#fef3c7" text-anchor="middle">3K samples</text>
    
    <!-- Shirts branch -->
    <rect x="350" y="450" width="120" height="60" rx="8" fill="url(#level3Grad)" filter="url(#shadow)"/>
    <text x="410" y="473" font-size="12" font-weight="bold" fill="white" text-anchor="middle">T-Shirts</text>
    <text x="410" y="490" font-size="10" fill="white" text-anchor="middle">~500 styles</text>
    <text x="410" y="504" font-size="9" fill="#fef3c7" text-anchor="middle">8K samples</text>
    
    <!-- Furniture branch -->
    <rect x="550" y="450" width="120" height="60" rx="8" fill="url(#level3Grad)" filter="url(#shadow)"/>
    <text x="610" y="473" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Furniture</text>
    <text x="610" y="490" font-size="10" fill="white" text-anchor="middle">~300 items</text>
    <text x="610" y="504" font-size="9" fill="#fef3c7" text-anchor="middle">4K samples</text>
  </g>
  
  <!-- Feature box for Level 3 -->
  <rect x="750" y="450" width="180" height="60" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="840" y="470" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">Specific Features</text>
  <text x="840" y="488" font-size="10" fill="#f59e0b" text-anchor="middle">• Model numbers</text>
  <text x="840" y="503" font-size="10" fill="#f59e0b" text-anchor="middle">• Fine details</text>
  
  <!-- Connections showing hierarchy -->
  <path d="M 600 260 L 230 320" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  <path d="M 600 260 L 430 320" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  <path d="M 600 260 L 630 320" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  
  <path d="M 230 390 L 110 450" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  <path d="M 230 390 L 250 450" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  <path d="M 430 390 L 410 450" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  <path d="M 630 390 L 610 450" stroke="#6b7280" stroke-width="2" opacity="0.4"/>
  
  <!-- Problem indicators with sparse data -->
  <g id="sparse-problem">
    <rect x="50" y="540" width="120" height="50" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="110" y="560" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">Sparse Classes</text>
    <text x="110" y="575" font-size="9" fill="#ef4444" text-anchor="middle">Some: &lt;100 samples</text>
  </g>
  
  <!-- Solution with pooling -->
  <g id="pooling-solution">
    <rect x="190" y="540" width="120" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="250" y="560" font-size="10" font-weight="bold" fill="#14532d" text-anchor="middle">Data Pooling</text>
    <text x="250" y="575" font-size="9" fill="#22c55e" text-anchor="middle">Inherit from parent</text>
  </g>
  
  <!-- Key Benefits Box -->
  <rect x="50" y="620" width="880" height="150" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="2"/>
  <text x="490" y="645" font-size="16" font-weight="bold" fill="#075985" text-anchor="middle">Key Advantages</text>
  
  <!-- Benefits list -->
  <g id="benefits">
    <!-- Benefit 1 -->
    <circle cx="80" cy="680" r="15" fill="#3b82f6"/>
    <text x="80" y="685" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="200" y="685" font-size="12" fill="#1e293b">Different features at each level - optimized for granularity</text>
    
    <!-- Benefit 2 -->
    <circle cx="80" cy="715" r="15" fill="#10b981"/>
    <text x="80" y="720" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="245" y="720" font-size="12" fill="#1e293b">Natural confidence boundaries - stop when uncertain (80% threshold)</text>
    
    <!-- Benefit 3 -->
    <circle cx="500" cy="680" r="15" fill="#f59e0b"/>
    <text x="500" y="685" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="640" y="685" font-size="12" fill="#1e293b">Maintainable - update specific branches independently</text>
    
    <!-- Benefit 4 -->
    <circle cx="500" cy="715" r="15" fill="#8b5cf6"/>
    <text x="500" y="720" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <text x="670" y="720" font-size="12" fill="#1e293b">Data efficiency - pooling helps sparse classes (100+ samples rule)</text>
  </g>
  
  <!-- Sample count comparison -->
  <g id="comparison" transform="translate(960, 540)">
    <rect width="200" height="100" rx="8" fill="#fafafa" stroke="#d1d5db" stroke-width="1"/>
    <text x="100" y="20" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Sample Requirements</text>
    
    <text x="20" y="45" font-size="10" fill="#ef4444">Flat: 10,000 × 100 = 1M</text>
    <text x="20" y="65" font-size="10" fill="#22c55e">Hierarchical: 100K sufficient</text>
    <text x="20" y="85" font-size="10" font-weight="bold" fill="#059669">10× more efficient!</text>
  </g>
  
  <!-- Update capability indicator -->
  <g transform="translate(960, 320)">
    <rect width="150" height="70" rx="6" fill="#f3e8ff" stroke="#9333ea" stroke-width="1"/>
    <text x="75" y="340" font-size="11" font-weight="bold" fill="#6b21a8" text-anchor="middle">Easy Updates</text>
    <text x="75" y="358" font-size="9" fill="#7c3aed" text-anchor="middle">✓ Add new categories</text>
    <text x="75" y="373" font-size="9" fill="#7c3aed" text-anchor="middle">✓ Fix specific models</text>
  </g>
</svg>
