    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#333">Crisis Recognition</text>
    <text x="0" y="13" text-anchor="middle" font-size="9" fill="#666" font-style="italic">"Everything is broken"</text>
  </g>
  
  <!-- Month 1 -->
