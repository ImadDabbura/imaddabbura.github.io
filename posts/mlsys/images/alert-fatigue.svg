<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">The Alert Fatigue Death Spiral</text>
  
  <!-- Central warning -->
  <circle cx="300" cy="300" r="80" fill="#FFEBEE" stroke="#F44336" stroke-width="3"/>
  <text x="300" y="290" text-anchor="middle" font-size="14" fill="#C62828" font-weight="bold">System</text>
  <text x="300" y="310" text-anchor="middle" font-size="14" fill="#C62828" font-weight="bold">Failure</text>
  
  <!-- Circular nodes -->
  <!-- Node 1: Missed Attack -->
  <g transform="translate(300, 150)">
    <rect x="-60" y="-25" width="120" height="50" fill="#F44336" stroke="#C62828" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Missed</text>
    <text x="0" y="10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Attack</text>
  </g>
  
  <!-- Node 2: Lower Threshold -->
  <g transform="translate(450, 230)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FF7043" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Lower</text>
    <text x="0" y="10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Threshold</text>
  </g>
  
  <!-- Node 3: More Alerts -->
  <g transform="translate(450, 370)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FF8A65" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="12" fill="white" font-weight="bold">200+ Alerts</text>
    <text x="0" y="10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Per Day</text>
  </g>
  
  <!-- Node 4: Analyst Fatigue -->
  <g transform="translate(300, 450)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FFAB91" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Analyst</text>
    <text x="0" y="10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Fatigue</text>
  </g>
  
  <!-- Node 5: Ignored Alerts -->
  <g transform="translate(150, 370)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FFCCBC" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Ignored</text>
    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Alerts</text>
  </g>
  
  <!-- Node 6: Back to Missed Attack -->
  <g transform="translate(150, 230)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FFE0B2" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Random</text>
    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Sampling</text>
  </g>
  
  <!-- Curved arrows between nodes -->
  <defs>
    <marker id="arrow-spiral" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Arrow paths with labels -->
  <path d="M 340 165 Q 400 190 410 215" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="380" y="185" font-size="10" fill="#666" font-style="italic">"catch more"</text>
  
  <path d="M 450 255 Q 450 310 450 345" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="455" y="300" font-size="10" fill="#666" font-style="italic">generates</text>
  
  <path d="M 410 385 Q 360 410 340 425" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="375" y="410" font-size="10" fill="#666" font-style="italic">overwhelms</text>
  
  <path d="M 260 435 Q 210 410 190 385" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="235" y="415" font-size="10" fill="#666" font-style="italic">leads to</text>
  
  <path d="M 150 345 Q 150 290 150 255" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="120" y="300" font-size="10" fill="#666" font-style="italic">requires</text>
  
  <path d="M 190 215 Q 240 190 260 165" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-spiral)"/>
  <text x="210" y="195" font-size="10" fill="#666" font-style="italic">misses real</text>
  
  <!-- Key statistics -->
  <g transform="translate(300, 520)">
    <rect x="-250" y="-15" width="500" height="60" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">Our Experience:</text>
    <text x="0" y="25" text-anchor="middle" font-size="11" fill="#333">Started: 10 alerts/day → Lowered threshold → 200 alerts/day →</text>
    <text x="0" y="40" text-anchor="middle" font-size="11" fill="#333">Analysts could only investigate 50 → Still missed attacks</text>
  </g>
  <!-- Solution marker -->
  <defs>
    <marker id="arrow-solution" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
  </defs>
</svg>
