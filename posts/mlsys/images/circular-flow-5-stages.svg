<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Theory of Constraints Framework for ML Systems</text>
  
  <!-- Central hub -->
  <circle cx="300" cy="300" r="60" fill="#2196F3" stroke="#1565C0" stroke-width="3"/>
  <text x="300" y="295" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Continuous</text>
  <text x="300" y="315" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Improvement</text>
  
  <!-- Stage 1: Goal → Constraint -->
  <g transform="translate(300, 150)">
    <circle r="45" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Stage 1</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">Goal →</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Constraint</text>
  </g>
  
  <!-- Stage 2: Constraint → Problem -->
  <g transform="translate(450, 225)">
    <circle r="45" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Stage 2</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">Constraint →</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Problem</text>
  </g>
  
  <!-- Stage 3: Problem → Conflict -->
  <g transform="translate(450, 375)">
    <circle r="45" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Stage 3</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">Problem →</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Conflict</text>
  </g>
  
  <!-- Stage 4: Conflict → Innovation -->
  <g transform="translate(300, 450)">
    <circle r="45" fill="#E91E63" stroke="#AD1457" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Stage 4</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">Conflict →</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Innovation</text>
  </g>
  
  <!-- Stage 5: Innovation → Experiment -->
  <g transform="translate(150, 375)">
    <circle r="45" fill="#00BCD4" stroke="#006064" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Stage 5</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">Innovation →</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Experiment</text>
  </g>
  
  <!-- Validation & Iteration back to Stage 1 -->
  <g transform="translate(150, 225)">
    <circle r="45" fill="#607D8B" stroke="#37474F" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Deploy</text>
    <text y="5" text-anchor="middle" font-size="11" fill="white">&amp;</text>
    <text y="20" text-anchor="middle" font-size="11" fill="white">Iterate</text>
  </g>
  
  <!-- Curved arrows between stages -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Arrow paths -->
  <path d="M 330 165 Q 390 180 420 210" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 450 270 Q 450 320 450 330" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 420 390 Q 360 410 330 435" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 270 435 Q 210 410 180 390" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 150 330 Q 150 280 150 270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 180 210 Q 240 180 270 165" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Key actions text -->
  <text x="380" y="195" font-size="10" fill="#666">Identify bottleneck</text>
  <text x="460" y="300" font-size="10" fill="#666">Root cause</text>
  <text x="380" y="425" font-size="10" fill="#666">Reframe</text>
  <text x="220" y="425" font-size="10" fill="#666">Transcend</text>
  <text x="120" y="300" font-size="10" fill="#666">Validate</text>
  <text x="220" y="195" font-size="10" fill="#666">New constraint</text>
  
  <!-- Bottom note -->
  <text x="300" y="540" text-anchor="middle" font-size="12" fill="#666">Each cycle addresses one constraint, revealing the next opportunity</text>
  <text x="300" y="560" text-anchor="middle" font-size="12" fill="#666">The constraint moves but performance continuously improves</text>
</svg>
