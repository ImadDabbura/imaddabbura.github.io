<svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Continuous Improvement Through Constraint Evolution</text>
  <defs>
    <linearGradient id="a" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1"/>
      <stop offset="33%" style="stop-color:#ff9800;stop-opacity:1"/>
      <stop offset="66%" style="stop-color:#4caf50;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <path d="M150 400q100 0 150-50t100-70 80-60 50-70 30-50" stroke="url(#a)" stroke-width="4" fill="none" opacity=".3"/>
  <circle cx="150" cy="400" r="25" fill="#F44336" stroke="#C62828" stroke-width="2"/>
  <text x="150" y="405" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">START</text>
  <text x="150" y="435" text-anchor="middle" font-size="12" font-weight="bold" fill="#F44336">Crisis: 47% detection</text>
  <circle cx="300" cy="350" r="40" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">Constraint 1</text>
  <text x="300" y="358" text-anchor="middle" font-size="10" fill="#fff">Feature Extract</text>
  <text x="300" y="400" text-anchor="middle" font-size="11" fill="#333">Solution: Progressive Analysis</text>
  <text x="300" y="415" text-anchor="middle" font-size="10" fill="#4CAF50">→ 96% detection, 95K rec/s</text>
  <circle cx="480" cy="220" r="40" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="480" y="215" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">Constraint 2</text>
  <text x="480" y="228" text-anchor="middle" font-size="10" fill="#fff">Investigation</text>
  <text x="480" y="270" text-anchor="middle" font-size="11" fill="#333">Solution: AI-Assisted</text>
  <text x="480" y="285" text-anchor="middle" font-size="10" fill="#4CAF50">→ 15 min/alert</text>
  <circle cx="560" cy="100" r="40" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="560" y="95" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">Constraint 3</text>
  <text x="560" y="108" text-anchor="middle" font-size="10" fill="#fff">Response</text>
  <text x="560" y="150" text-anchor="middle" font-size="11" fill="#333">Solution: Automation</text>
  <text x="560" y="165" text-anchor="middle" font-size="10" fill="#4CAF50">→ 2 min MTTR</text>
  <path d="M560 70V50" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="560" y="40" text-anchor="middle" font-size="11" fill="#999" font-style="italic">Next: Predictive</text>
  <path d="M50 400V250" stroke="#333" stroke-width="2"/>
  <path d="m50 250-5 10h10Z" fill="#333"/>
  <text x="-30" y="75" text-anchor="middle" font-size="12" fill="#333" font-weight="bold" transform="rotate(-90 120 175)">PERFORMANCE</text>
  <path d="M150 450h400" stroke="#333" stroke-width="2"/>
  <path d="m550 450-10-5v10Z" fill="#333"/>
  <text y="20" text-anchor="middle" font-size="12" fill="#333" font-weight="bold" transform="translate(350 450)">TIME</text>
  <rect x="380" y="320" width="280" height="60" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="520" y="340" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">Each constraint solved</text>
  <text x="520" y="358" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">reveals the next opportunity</text>
  <text x="520" y="374" text-anchor="middle" font-size="10" fill="#666">Always improving, always climbing</text>
</svg>

