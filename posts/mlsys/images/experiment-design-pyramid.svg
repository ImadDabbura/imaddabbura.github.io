<svg viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <!-- Clean pyramid outline -->
  <path d="M 350 70 L 550 380 L 150 380 Z" 
        fill="#F5F5F5" stroke="#333" stroke-width="3"/>
  
  <!-- Foundation layer -->
  <rect x="150" y="340" width="400" height="40" fill="#1976D2" rx="0"/>
  <text x="350" y="365" text-anchor="middle" font-size="13" fill="white" font-weight="bold">Foundation: Test Core Hypothesis</text>
  
  <!-- Layer 1 -->
  <rect x="190" y="280" width="320" height="40" fill="#4CAF50" rx="0"/>
  <text x="350" y="295" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Data</text>
  <text x="350" y="310" text-anchor="middle" font-size="11" fill="white">1 week labeled traffic</text>
  
  <!-- Layer 2 -->
  <rect x="230" y="220" width="240" height="40" fill="#FF9800" rx="0"/>
  <text x="350" y="235" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Build</text>
  <text x="350" y="250" text-anchor="middle" font-size="11" fill="white">Python prototype</text>
  
  <!-- Layer 3 -->
  <rect x="270" y="160" width="160" height="40" fill="#9C27B0" rx="0"/>
  <text x="350" y="175" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Measure</text>
  <text x="350" y="190" text-anchor="middle" font-size="11" fill="white">Accuracy, Speed</text>
  
  <!-- Layer 4 -->
  <rect x="300" y="100" width="100" height="40" fill="#F44336" rx="0"/>
  <text x="350" y="115" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Success?</text>
  <text x="350" y="130" text-anchor="middle" font-size="10" fill="white">90% recall</text>
  
  <!-- Top: Decision point -->
  <circle cx="350" cy="70" r="20" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
  <text x="350" y="75" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">GO?</text>
  
  <!-- Three decision paths -->
  <path d="M 330 70 L 280 40" stroke="#4CAF50" stroke-width="3"/>
  <text x="250" y="40" font-size="12" fill="#4CAF50" font-weight="bold">✓ Proceed</text>
  
  <path d="M 350 50 L 350 20" stroke="#FF9800" stroke-width="3"/>
  <text x="350" y="15" text-anchor="middle" font-size="12" fill="#FF9800" font-weight="bold">↻ Iterate</text>
  
  <path d="M 370 70 L 420 40" stroke="#F44336" stroke-width="3"/>
  <text x="450" y="40" font-size="12" fill="#F44336" font-weight="bold">✗ Abandon</text>
  
  <!-- Core question callout -->
  <rect x="180" y="400" width="340" height="35" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="350" y="420" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">"Can we triage 70% of traffic with just 5 features?"</text>
  
  <!-- Side labels for clarity -->
  <text x="100" y="365" text-anchor="end" font-size="11" fill="#666">Hypothesis →</text>
  <text x="100" y="300" text-anchor="end" font-size="11" fill="#666">Minimum Data →</text>
  <text x="100" y="240" text-anchor="end" font-size="11" fill="#666">Simple Code →</text>
  <text x="100" y="180" text-anchor="end" font-size="11" fill="#666">Clear Metrics →</text>
  <text x="100" y="120" text-anchor="end" font-size="11" fill="#666">Pass/Fail →</text>
  <text x="100" y="70" text-anchor="end" font-size="11" fill="#666">Decision →</text>
  
  <!-- Success criteria detail -->
  <g transform="translate(580, 150)">
    <rect x="0" y="0" width="100" height="80" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#2E7D32">Targets:</text>
    <text x="10" y="40" font-size="10" fill="#333">• 90% recall</text>
    <text x="10" y="55" font-size="10" fill="#333">• 50K rec/s</text>
    <text x="10" y="70" font-size="10" fill="#333">• &lt;15 alerts/day</text>
  </g>
</svg>
