<svg viewBox="0 0 900 620" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Conflict diagram: Feature extraction bottlenecks at 30K records/sec">
  <title>Conflict: Feature Extraction Bottlenecks at 30K rec/s</title>
  <desc>
    Left option: Rich Feature Set (pros/cons). Right option: Minimal Feature Set (pros/cons).
    Center shows the conflict around throughput and quality. Bottom lists hidden assumptions.
  </desc>

  <!-- ============ DEFS ============ -->
  <defs>
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#6b7280"/>
    </marker>

    <!-- Soft card shadow -->
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
      <feOffset in="b" dx="0" dy="1" result="o"/>
      <feComponentTransfer in="o">
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Palettes -->
    <linearGradient id="gLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#eff6ff"/>
    </linearGradient>
    <linearGradient id="gRight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#fffbeb"/>
    </linearGradient>
    <linearGradient id="gCenter" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Icons -->
    <symbol id="check" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="11" fill="#10b981" opacity="0.12"/>
      <path d="M6 12.5l3.5 3.5L18 8.5" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="cross" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="11" fill="#f43f5e" opacity="0.12"/>
      <path d="M8 8l8 8M16 8l-8 8" fill="none" stroke="#e11d48" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    <symbol id="chip" viewBox="0 0 60 24">
      <rect x="1" y="1" width="58" height="22" rx="12" fill="white" stroke="#e5e7eb"/>
    </symbol>
  </defs>

  <!-- ============ TITLE ============ -->
  <g filter="url(#cardShadow)">
    <rect x="180" y="16" width="540" height="50" rx="10" fill="#fff"/>
  </g>
  <text x="450" y="44" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#111827">
    Conflict: Feature Extraction Bottlenecks at 30K rec/s
  </text>
  <text x="450" y="62" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
    Throughput vs. Decision Quality under compute and latency constraints
  </text>

  <!-- ============ LAYOUT ============ -->
  <!-- Left Option Card -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="110" width="300" height="330" rx="14" fill="url(#gLeft)" stroke="#60a5fa"/>
  </g>
  <text x="210" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1d4ed8">
    Rich Feature Set
  </text>

  <!-- Left metrics chips -->


  <!-- Left pros/cons -->
  <text x="90" y="192" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#065f46">Pros</text>
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(90,202)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">High model accuracy (94% recall)</text>
    </g>
    <g transform="translate(90,228)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">Handles diverse patterns</text>
    </g>
    <g transform="translate(90,254)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">Interpretable decisions</text>
    </g>
  </g>

  <text x="90" y="286" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#9f1239">Cons</text>
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(90,296)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">Processes only 30K rec/s</text>
    </g>
    <g transform="translate(90,322)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">Requires 12 servers</text>
    </g>
    <g transform="translate(90,348)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">50ms latency per record</text>
    </g>
  </g>

  <!-- Right Option Card -->
  <g filter="url(#cardShadow)">
    <rect x="540" y="110" width="300" height="330" rx="14" fill="url(#gRight)" stroke="#f59e0b"/>
  </g>
  <text x="690" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#b45309">
    Minimal Feature Set
  </text>



  <!-- Right pros/cons -->
  <text x="570" y="192" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#065f46">Pros</text>
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(570,202)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">Handles 100K rec/s</text>
    </g>
    <g transform="translate(570,228)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">Needs 2 servers</text>
    </g>
    <g transform="translate(570,254)">
      <use href="#check" width="16" height="16"/><text x="22" y="13">5ms latency per record</text>
    </g>
  </g>

  <text x="570" y="286" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#9f1239">Cons</text>
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(570,296)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">Lower accuracy (61% recall)</text>
    </g>
    <g transform="translate(570,322)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">Misses subtle patterns</text>
    </g>
    <g transform="translate(570,348)">
      <use href="#cross" width="16" height="16"/><text x="22" y="13">Poor decision context</text>
    </g>
  </g>

  <!-- Center Conflict -->
  <g filter="url(#cardShadow)">
    <rect x="335" y="160" width="230" height="230" rx="14" fill="url(#gCenter)" stroke="#d1d5db"/>
  </g>
  <text x="450" y="190" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#111827">
    Conflict
  </text>
  <text x="450" y="212" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#374151">
    Feature extraction bottlenecks
  </text>
  <text x="450" y="228" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
    Current capacity: 30K records/sec
  </text>

  <!-- Center bullets -->
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(355,252)">
      <circle cx="6" cy="6" r="3" fill="#9ca3af"/><text x="16" y="10">Quality vs Throughput trade-off</text>
    </g>
    <g transform="translate(355,276)">
      <circle cx="6" cy="6" r="3" fill="#9ca3af"/><text x="16" y="10">Compute and latency budgets</text>
    </g>
    <g transform="translate(355,300)">
      <circle cx="6" cy="6" r="3" fill="#9ca3af"/><text x="16" y="10">Operational cost constraints</text>
    </g>
  </g>

  <!-- Arrows indicating tension -->
  <line x1="360" y1="225" x2="360" y2="160" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="540" y1="225" x2="540" y2="160" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="360" y1="390" x2="360" y2="460" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="540" y1="390" x2="540" y2="460" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Connectors from options to conflict -->
  <line x1="360" y1="275" x2="360" y2="220" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="540" y1="275" x2="540" y2="220" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Bottom: Hidden Assumptions -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="470" width="780" height="90" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <text x="80" y="496" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#374151">
    Hidden Assumptions
  </text>

  <!-- Assumption chips -->
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">
    <g transform="translate(80,510)">
      <rect x="0" y="0" rx="12" ry="12" width="240" height="28" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="12" y="18">“All records need same analysis depth”</text>
    </g>
    <g transform="translate(330,510)">
      <rect x="0" y="0" rx="12" ry="12" width="280" height="28" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="12" y="18">“Features must be computed synchronously”</text>
    </g>
    <g transform="translate(620,510)">
      <rect x="0" y="0" rx="12" ry="12" width="210" height="28" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="12" y="18">“One model handles all decisions”</text>
    </g>
  </g>

  <!-- Footer hint -->
  <text x="450" y="590" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">
    Expose and test assumptions → hybrid designs (tiered features, async pipelines, model routing)
  </text>
</svg>

