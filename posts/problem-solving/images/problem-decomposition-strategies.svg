<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#faf5ff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Four Dimensions of Problem Decomposition
  </text>
  
  <!-- Complex Problem (Center) -->
  <rect x="500" y="350" width="200" height="100" rx="10" fill="url(#mainGrad)" filter="url(#shadow)"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Complex ML Problem
  </text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    "Predict Customer LTV"
  </text>
  
  <!-- Temporal Decomposition (Top) -->
  <g transform="translate(600, 150)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      Temporal Decomposition
    </text>
    <rect x="-250" y="10" width="120" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="-190" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Real-time
    </text>
    <text x="-190" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      &lt; 50ms serving
    </text>
    
    <rect x="-60" y="10" width="120" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Hourly
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Feature updates
    </text>
    
    <rect x="130" y="10" width="120" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="190" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Daily
    </text>
    <text x="190" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Model retrain
    </text>
    
    <!-- Arrows -->
    <path d="M -190,70 L -50,200" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 0,70 L 0,200" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 190,70 L 50,200" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Functional Decomposition (Right) -->
  <g transform="translate(900, 400)">
    <text x="0" y="-140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      Functional Decomposition
    </text>
    <rect x="-60" y="-110" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Will Buy Again?
    </text>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Classification
    </text>
    
    <rect x="-60" y="-40" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      How Many?
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Count Regression
    </text>
    
    <rect x="-60" y="30" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Order Value?
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Value Regression
    </text>
    
    <!-- Arrows -->
    <path d="M -60,-85 L -200,-50" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M -60,-15 L -200,-15" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M -60,55 L -200,20" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Data Complexity (Bottom) -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      Data Complexity Decomposition
    </text>
    <rect x="-300" y="20" width="140" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="-230" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      V1: Structured
    </text>
    <text x="-230" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Transactions only
    </text>
    
    <rect x="-130" y="20" width="140" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="-60" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      V2: + Text
    </text>
    <text x="-60" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Reviews, support
    </text>
    
    <rect x="40" y="20" width="140" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      V3: + Behavior
    </text>
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Clickstream, app
    </text>
    
    <rect x="210" y="20" width="140" height="60" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="280" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      V4: + External
    </text>
    <text x="280" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Social, economic
    </text>
    
    <!-- Progressive arrows -->
    <path d="M -160,50 L -150,50" stroke="#6b21a8" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <path d="M 10,50 L 20,50" stroke="#6b21a8" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <path d="M 180,50 L 190,50" stroke="#6b21a8" stroke-width="3" marker-end="url(#arrowhead2)"/>
    
    <!-- Arrows to center -->
    <path d="M -230,20 L -50,-100" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 0,20 L 0,-100" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 230,20 L 50,-100" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Stakeholder Decomposition (Left) -->
  <g transform="translate(300, 400)">
    <text x="0" y="-140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      Stakeholder Decomposition
    </text>
    <rect x="-60" y="-110" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Data Science
    </text>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Model metrics
    </text>
    
    <rect x="-60" y="-40" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Business
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      ROI, growth
    </text>
    
    <rect x="-60" y="30" width="120" height="50" rx="8" fill="#faf5ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b21a8">
      Engineering
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
      Reliability, scale
    </text>
    
    <!-- Arrows -->
    <path d="M 60,-85 L 200,-50" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 60,-15 L 200,-15" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 60,55 L 200,20" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a78bfa"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b21a8"/>
    </marker>
  </defs>
</svg>
