<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Building Bridges in ML: From Data to Production</text>
  
  <!-- Left platform (Current State) -->
  <rect x="50" y="250" width="150" height="100" fill="#4a90e2" opacity="0.8"/>
  <text x="125" y="280" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Current State</text>
  <text x="125" y="300" text-anchor="middle" font-size="12" fill="white">• Raw data</text>
  <text x="125" y="318" text-anchor="middle" font-size="12" fill="white">• Baseline metrics</text>
  <text x="125" y="336" text-anchor="middle" font-size="12" fill="white">• Constraints</text>
  
  <!-- Right platform (Goal State) -->
  <rect x="600" y="250" width="150" height="100" fill="#e94b3c" opacity="0.8"/>
  <text x="675" y="280" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Production Goal</text>
  <text x="675" y="300" text-anchor="middle" font-size="12" fill="white">• Target metrics</text>
  <text x="675" y="318" text-anchor="middle" font-size="12" fill="white">• &lt; 50ms latency</text>
  <text x="675" y="336" text-anchor="middle" font-size="12" fill="white">• Deployed model</text>
  
  <!-- Strategy 1: Transfer Learning (direct path) -->
  <path d="M 200 280 Q 400 260 600 280" fill="none" stroke="#50c878" stroke-width="4" opacity="0.7"/>
  <text x="400" y="245" text-anchor="middle" font-size="12" fill="#50c878" font-weight="bold">Transfer Learning</text>
  <text x="400" y="260" text-anchor="middle" font-size="10" fill="#50c878">Pre-trained → Fine-tune</text>
  
  <!-- Strategy 2: Multi-stage with auxiliary tasks (arc) -->
  <path d="M 200 300 Q 400 130 600 300" fill="none" stroke="#9b59b6" stroke-width="4" opacity="0.7"/>
  <circle cx="400" cy="160" r="35" fill="#9b59b6" opacity="0.3"/>
  <text x="400" y="160" text-anchor="middle" font-size="10" fill="#9b59b6" font-weight="bold">Multi-task</text>
  <text x="400" y="173" text-anchor="middle" font-size="9" fill="#9b59b6">Learning</text>
  <text x="400" y="110" text-anchor="middle" font-size="12" fill="#9b59b6" font-weight="bold">Auxiliary Tasks Path</text>
  
  <!-- Strategy 3: Iterative improvement -->
  <line x1="200" y1="320" x2="310" y2="320" stroke="#f39c12" stroke-width="4" opacity="0.7"/>
  <line x1="310" y1="320" x2="420" y2="310" stroke="#f39c12" stroke-width="4" opacity="0.7"/>
  <line x1="420" y1="310" x2="530" y2="315" stroke="#f39c12" stroke-width="4" opacity="0.7"/>
  <line x1="530" y1="315" x2="600" y2="320" stroke="#f39c12" stroke-width="4" opacity="0.7"/>
  <circle cx="310" cy="320" r="6" fill="#f39c12"/>
  <text x="310" y="305" text-anchor="middle" font-size="8" fill="#f39c12">v1</text>
  <circle cx="420" cy="310" r="6" fill="#f39c12"/>
  <text x="420" y="295" text-anchor="middle" font-size="8" fill="#f39c12">v2</text>
  <circle cx="530" cy="315" r="6" fill="#f39c12"/>
  <text x="530" y="300" text-anchor="middle" font-size="8" fill="#f39c12">v3</text>
  <text x="400" y="370" text-anchor="middle" font-size="12" fill="#f39c12" font-weight="bold">Iterative Development</text>
  <text x="400" y="385" text-anchor="middle" font-size="10" fill="#f39c12">Baseline → Analysis → Improve</text>
  
  <!-- Legend -->
  <rect x="250" y="50" width="380" height="70" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="70" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Strategic Approaches</text>
  <line x1="270" y1="85" x2="310" y2="85" stroke="#50c878" stroke-width="3"/>
  <text x="320" y="90" font-size="10" fill="#2c3e50">Direct (when applicable)</text>
  <line x1="270" y1="100" x2="310" y2="100" stroke="#9b59b6" stroke-width="3"/>
  <text x="320" y="105" font-size="10" fill="#2c3e50">Creative detour (complex problems)</text>
  <line x1="470" y1="85" x2="510" y2="85" stroke="#f39c12" stroke-width="3"/>
  <text x="520" y="90" font-size="10" fill="#2c3e50">Iterative refinement</text>
</svg>
