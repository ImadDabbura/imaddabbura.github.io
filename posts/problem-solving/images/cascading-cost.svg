<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="flowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0"/>
      <stop offset="10%" stop-color="#667eea" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#667eea" stop-opacity="0.5"/>
      <stop offset="90%" stop-color="#667eea" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="legendGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fed7d7"/>
      <stop offset="100%" stop-color="#feb2b2"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="900" fill="url(#bg)"/>
  <rect x="60" y="60" width="1080" height="780" rx="20" ry="20" fill="#ffffff"/>

  <text x="600" y="120" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#2d3748">The Compounding Cost of Misunderstanding</text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#718096">How a 10% Problem Misunderstanding Cascades Into Project Failure</text>

  <g transform="translate(60,170)" font-family="Arial, Helvetica, sans-serif">
    <rect x="160" y="140" width="180" height="4" transform="rotate(25 160 140)" fill="url(#flowGrad)"/>
    <rect x="380" y="220" width="180" height="4" transform="rotate(25 380 220)" fill="url(#flowGrad)"/>
    <rect x="600" y="300" width="180" height="4" transform="rotate(25 600 300)" fill="url(#flowGrad)"/>

    <rect x="240" y="150" width="20" height="20" rx="10" ry="10" transform="rotate(45 250 160)" fill="url(#cardGrad)"/>
    <rect x="460" y="230" width="20" height="20" rx="10" ry="10" transform="rotate(45 470 240)" fill="url(#cardGrad)"/>
    <rect x="680" y="310" width="20" height="20" rx="10" ry="10" transform="rotate(45 690 320)" fill="url(#cardGrad)"/>

    <g transform="translate(54,60)">
      <rect x="0" y="0" width="220" height="140" rx="15" ry="15" fill="url(#cardGrad)"/>
      <text x="110" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Problem Phase</text>
      <text x="110" y="86" text-anchor="middle" font-size="40" font-weight="800" fill="#ffffff">10%</text>
      <text x="110" y="110" text-anchor="middle" font-size="14" fill="#ffffff" fill-opacity="0.95">Misunderstanding</text>
      <circle cx="205" cy="-15" r="20" fill="#f56565"/>
      <text x="205" y="-10" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">1x</text>
      <text x="110" y="170" text-anchor="middle" font-size="14" font-weight="700" fill="#e53e3e">Initial confusion</text>
    </g>

    <g transform="translate(302,150)">
      <rect x="0" y="0" width="220" height="140" rx="15" ry="15" fill="url(#cardGrad)"/>
      <text x="110" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Planning Phase</text>
      <text x="110" y="86" text-anchor="middle" font-size="40" font-weight="800" fill="#ffffff">20%</text>
      <text x="110" y="110" text-anchor="middle" font-size="14" fill="#ffffff" fill-opacity="0.95">Waste</text>
      <circle cx="205" cy="-15" r="20" fill="#f56565"/>
      <text x="205" y="-10" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">2x</text>
      <text x="110" y="170" text-anchor="middle" font-size="14" font-weight="700" fill="#e53e3e">Wrong architecture</text>
    </g>

    <g transform="translate(551,240)">
      <rect x="0" y="0" width="220" height="140" rx="15" ry="15" fill="url(#cardGrad)"/>
      <text x="110" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Implementation</text>
      <text x="110" y="86" text-anchor="middle" font-size="40" font-weight="800" fill="#ffffff">40%</text>
      <text x="110" y="110" text-anchor="middle" font-size="14" fill="#ffffff" fill-opacity="0.95">Waste</text>
      <circle cx="205" cy="-15" r="20" fill="#f56565"/>
      <text x="205" y="-10" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">4x</text>
      <text x="110" y="170" text-anchor="middle" font-size="14" font-weight="700" fill="#e53e3e">Rework &amp; delays</text>
    </g>

    <g transform="translate(799,330)">
      <rect x="0" y="0" width="220" height="140" rx="15" ry="15" fill="url(#cardGrad)"/>
      <text x="110" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Deployment</text>
      <text x="110" y="86" text-anchor="middle" font-size="40" font-weight="800" fill="#ffffff">80%</text>
      <text x="110" y="110" text-anchor="middle" font-size="14" fill="#ffffff" fill-opacity="0.95">Waste</text>
      <circle cx="205" cy="-15" r="20" fill="#f56565"/>
      <text x="205" y="-10" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">8x</text>
      <text x="110" y="170" text-anchor="middle" font-size="14" font-weight="700" fill="#e53e3e">Failed adoption</text>
    </g>

    <g transform="translate(390,520)">
      <rect x="0" y="0" width="300" height="90" rx="10" ry="10" fill="#ffffff" fill-opacity="0.95"/>
      <text x="150" y="26" text-anchor="middle" font-size="16" font-weight="700" fill="#2d3748">The Cascade Effect:</text>
      <g transform="translate(20,42)">
        <rect x="0" y="-2" width="20" height="3" fill="url(#legendGrad)"/>
        <text x="34" y="2" font-size="14" fill="#4a5568">Each phase amplifies previous mistakes</text>
      </g>
      <g transform="translate(20,66)">
        <rect x="0" y="-2" width="20" height="3" fill="url(#legendGrad)"/>
        <text x="34" y="2" font-size="14" fill="#4a5568">Cost to fix increases exponentially</text>
      </g>
    </g>
  </g>

  <g transform="translate(90,740)" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="1020" height="110" rx="8" ry="8" fill="url(#warnGrad)"/>
    <rect x="0" y="0" width="6" height="110" rx="3" ry="3" fill="#f56565"/>
    <g transform="translate(26,25)">
      <polygon points="0,24 21,-12 42,24" fill="#c53030"/>
      <rect x="20" y="-2" width="4" height="14" fill="#ffffff"/>
      <rect x="20" y="15" width="4" height="4" fill="#ffffff"/>
    </g>
    <text x="80" y="34" font-size="16" font-weight="700" fill="#742a2a">Key Insight</text>
    <text x="26" y="68" font-size="14" fill="#742a2a"><tspan x="26" dy="0">A seemingly minor </tspan><tspan font-weight="700">10%</tspan><tspan> misunderstanding in the problem definition phase doesn't just add 10% to your project cost.</tspan></text>
    <text x="26" y="88" font-size="14" fill="#742a2a"><tspan x="26" dy="0">It compounds through each subsequent phase, potentially resulting in </tspan><tspan font-weight="700">80% waste</tspan><tspan> by deploymentâ€”or complete project failure.</tspan></text>
    <text x="26" y="108" font-size="14" fill="#742a2a"><tspan x="26" dy="0">This is why Polya emphasized: </tspan><tspan font-weight="700">"Understanding the problem is half the solution."</tspan></text>
  </g>
</svg>

