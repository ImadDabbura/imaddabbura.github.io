<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Main gradient for boxes -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flow gradient -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.5" />
      <stop offset="80%" style="stop-color:#764ba2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
    </linearGradient>
    
    <!-- Red gradient for multipliers -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f56565;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect for emphasis -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2d3748">
    The Compounding Cost of Misunderstanding
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#718096">
    How a 10% Problem Misunderstanding Cascades Into Project Failure
  </text>
  
  <!-- Phase 1: Problem Understanding -->
  <g transform="translate(150, 150)">
    <!-- Box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#boxGradient)" filter="url(#dropShadow)"/>
    
    <!-- Text -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Problem Phase
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      10%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Misunderstanding
    </text>
    
    <!-- Multiplier badge -->
    <circle cx="180" cy="20" r="20" fill="url(#redGradient)" filter="url(#dropShadow)"/>
    <text x="180" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      1×
    </text>
    
    <!-- Impact indicator -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      Initial confusion
    </text>
  </g>
  
  <!-- Flow line 1 -->
  <path d="M 350 210 L 450 270" stroke="url(#flowGradient)" stroke-width="40" opacity="0.5" stroke-linecap="round"/>
  <path d="M 350 210 L 450 270" stroke="#667eea" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
  
  <!-- Phase 2: Planning -->
  <g transform="translate(400, 250)">
    <!-- Box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#boxGradient)" filter="url(#dropShadow)"/>
    
    <!-- Text -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Planning Phase
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      20%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Waste
    </text>
    
    <!-- Multiplier badge -->
    <circle cx="180" cy="20" r="20" fill="url(#redGradient)" filter="url(#dropShadow)"/>
    <text x="180" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      2×
    </text>
    
    <!-- Impact indicator -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      Wrong architecture
    </text>
  </g>
  
  <!-- Flow line 2 -->
  <path d="M 600 310 L 700 370" stroke="url(#flowGradient)" stroke-width="40" opacity="0.5" stroke-linecap="round"/>
  <path d="M 600 310 L 700 370" stroke="#667eea" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
  
  <!-- Phase 3: Implementation -->
  <g transform="translate(650, 350)">
    <!-- Box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#boxGradient)" filter="url(#dropShadow)"/>
    
    <!-- Text -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Implementation
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      40%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Waste
    </text>
    
    <!-- Multiplier badge -->
    <circle cx="180" cy="20" r="20" fill="url(#redGradient)" filter="url(#dropShadow)"/>
    <text x="180" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      4×
    </text>
    
    <!-- Impact indicator -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      Rework &amp; delays
    </text>
  </g>
  
  <!-- Flow line 3 -->
  <path d="M 850 410 L 950 470" stroke="url(#flowGradient)" stroke-width="40" opacity="0.5" stroke-linecap="round"/>
  <path d="M 850 410 L 950 470" stroke="#667eea" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
  
  <!-- Phase 4: Deployment -->
  <g transform="translate(900, 450)">
    <!-- Box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#boxGradient)" filter="url(#dropShadow)"/>
    
    <!-- Text -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Deployment
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      80%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Waste
    </text>
    
    <!-- Multiplier badge -->
    <circle cx="180" cy="20" r="20" fill="url(#redGradient)" filter="url(#dropShadow)"/>
    <text x="180" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      8×
    </text>
    
    <!-- Impact indicator -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      Failed adoption
    </text>
  </g>
  
  <!-- Water drops for visual effect -->
  <g opacity="0.6">
    <ellipse cx="380" cy="240" rx="8" ry="12" fill="url(#boxGradient)" transform="rotate(45 380 240)"/>
    <ellipse cx="630" cy="340" rx="8" ry="12" fill="url(#boxGradient)" transform="rotate(45 630 340)"/>
    <ellipse cx="880" cy="440" rx="8" ry="12" fill="url(#boxGradient)" transform="rotate(45 880 440)"/>
  </g>
  
  <!-- Legend Box -->
  <g transform="translate(400, 650)">
    <rect x="0" y="0" width="400" height="100" rx="10" fill="white" filter="url(#dropShadow)"/>
    
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
      The Cascade Effect:
    </text>
    
    <line x1="30" y1="50" x2="70" y2="50" stroke="url(#boxGradient)" stroke-width="3"/>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Each phase amplifies previous mistakes
    </text>
    
    <line x1="30" y1="75" x2="70" y2="75" stroke="url(#boxGradient)" stroke-width="3"/>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Cost to fix increases exponentially
    </text>
  </g>
  
  <!-- Warning message -->
  <g transform="translate(100, 120)">
    <rect x="900" y="20" width="180" height="60" rx="8" fill="#fed7d7" stroke="#f56565" stroke-width="2" opacity="0.9"/>
    <text x="990" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#742a2a">
      ⚠️ Key Insight
    </text>
    <text x="990" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#742a2a">
      Errors compound 2× each phase
    </text>
  </g>
  
  <!-- Visual emphasis arrows showing the cascade -->
  <g opacity="0.3">
    <path d="M 250 270 Q 350 320 450 370" stroke="#667eea" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 500 370 Q 600 420 700 470" stroke="#667eea" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 750 470 Q 850 520 950 570" stroke="#667eea" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
</svg>
